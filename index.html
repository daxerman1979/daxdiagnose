<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DAX DIAGNOSE v10.6</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --bg-color: #000000; --card-bg: #0c0c0c; --primary: #00d2ff;
            --safe: #00ff88; --danger: #ff1111; --text-main: #ffffff;
        }
        body, html { margin: 0; padding: 0; background-color: var(--bg-color); color: var(--text-main); font-family: 'Roboto', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

        header { 
            position: fixed; top: 0; width: 100%; height: 60px; background: #000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 100; border-bottom: 3px solid #1a1a1a; 
        }
        .header-title { font-family: 'Orbitron'; font-size: 14px; color: var(--primary); letter-spacing: 2px; font-weight: 800; }
        #connection-status { font-size: 10px; font-weight: 900; margin-top: 4px; text-transform: uppercase; }

        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; transition: transform 0.6s ease-in; }
        .btn-main { padding: 20px 40px; border-radius: 8px; background: var(--primary); color: #000; font-family: 'Orbitron'; border: none; font-weight: 800; cursor: pointer; font-size: 14px; margin: 10px; width: 80%; }

        .page { display: none; position: absolute; top: 60px; bottom: 70px; width: 100%; padding: 12px; flex-direction: column; overflow-y: auto; }
        .page.active { display: flex; }

        /* KARTICE PODACI */
        .card { background: var(--card-bg); border-radius: 12px; border: 2px solid #222; padding: 20px; margin-bottom: 12px; cursor: pointer; }
        .main-val { font-family: 'Orbitron'; font-size: 52px; text-align: center; font-weight: 800; color: #fff; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card-label { font-size: 13px; color: #fff; font-weight: 900; text-transform: uppercase; margin-bottom: 8px; }
        .card-val { font-family: 'Orbitron'; font-size: 30px; text-align: center; font-weight: 800; }
        .bar-bg { width: 100%; height: 10px; background: #1a1a1a; margin-top: 12px; border-radius: 5px; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.5s; border-radius: 5px; }

        /* TAB GRE≈†KE */
        .error-item { background: #1a0505; border-left: 6px solid var(--danger); padding: 15px; border-radius: 10px; margin-bottom: 15px; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .error-code { font-family: 'Orbitron'; color: var(--danger); font-size: 24px; font-weight: 800; }
        .error-desc { color: #eee; font-size: 15px; margin-top: 5px; font-weight: bold; }
        .btn-group { display: flex; gap: 10px; margin-top: 10px; padding-bottom: 20px; }
        .btn-scan { flex: 1; padding: 20px; border-radius: 10px; border: none; font-family: 'Orbitron'; font-weight: 800; font-size: 14px; cursor: pointer; }

        /* NAVIGACIJA */
        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; display: flex; border-top: 3px solid #1a1a1a; z-index: 1000; }
        .nav-item { flex: 1; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-size: 14px; font-weight: 800; color: #444; cursor: pointer; }
        .nav-item.active { color: var(--primary); background: #0a0a0a; border-top: 4px solid var(--primary); }

        /* MODAL */
        #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); display: none; z-index: 6000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #111; width: 100%; max-width: 450px; border: 2px solid var(--primary); padding: 25px; border-radius: 15px; }
    </style>
</head>
<body>

    <div id="splash">
        <h1 style="font-family:Orbitron; color:var(--primary); font-size:22px; margin-bottom:30px;">DAX DIAGNOSE PRO</h1>
        <button class="btn-main" onclick="requestBluetooth()">POVE≈ΩI ADAPTER</button>
        <button class="btn-main" style="background:#1a1a1a; color:#555;" onclick="startMode('SIMULACIJA')">TEST MOD (BEZ ADAPTERA)</button>
    </div>

    <header>
        <div class="header-title">DAX DIAGNOSE PRO</div>
        <div id="connection-status">MOD: DISCONNECTED</div>
    </header>

    <div id="page-podaci" class="page active">
        <div class="card" onclick="showInfo('NAPON AKUMULATORA')">
            <div class="card-label">‚ö° NAPON AKUMULATORA (V)</div>
            <div id="aku-val" class="main-val">--.- V</div>
            <div class="bar-bg"><div id="aku-bar" class="bar-fill"></div></div>
        </div>
        <div class="grid">
            <div class="card" onclick="showInfo('ZASIƒÜENOST DPF-A')"><div class="card-label">üí® DPF ƒåAƒê</div><div id="dpf-val" class="card-val">--%</div><div class="bar-bg"><div id="dpf-bar" class="bar-fill"></div></div></div>
            <div class="card" onclick="showInfo('TEMPERATURA MOTORA')"><div class="card-label">üå°Ô∏è VODA (¬∞C)</div><div id="ant-val" class="card-val">--¬∞C</div><div class="bar-bg"><div id="ant-bar" class="bar-fill"></div></div></div>
            <div class="card" onclick="showInfo('OBRTAJI MOTORA')"><div class="card-label">‚öôÔ∏è RPM</div><div id="rpm-val" class="card-val">----</div><div class="bar-bg"><div id="rpm-bar" class="bar-fill"></div></div></div>
            <div class="card" onclick="showInfo('BRZINA VOZILA')"><div class="card-label">üöÄ BRZINA</div><div id="brz-val" class="card-val">--</div><div class="bar-bg"><div id="brz-bar" class="bar-fill"></div></div></div>
        </div>
    </div>

    <div id="page-greske" class="page">
        <div id="err-list" style="flex-grow:1;">
            <p style="text-align:center; color:#444; margin-top:50px; font-family:Orbitron;">OBDII MEMORIJA SPREMNA</p>
        </div>
        <div class="btn-group">
            <button class="btn-scan" style="background:var(--primary); color:#000;" onclick="startScan()">SKENIRAJ ECU</button>
            <button class="btn-scan" style="background:var(--danger); color:#fff;" onclick="clearScan()">OBRI≈†I GRE≈†KE</button>
        </div>
    </div>

    <nav>
        <div class="nav-item active" id="nav-podaci" onclick="openTab('podaci')">PODACI</div>
        <div class="nav-item" id="nav-greske" onclick="openTab('greske')">GRE≈†KE</div>
    </nav>

    <div id="modal" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="m-title" style="color:var(--primary); font-family:Orbitron; margin-bottom:15px;"></h2>
            <div id="m-body" style="color:#eee; font-size:16px; line-height:1.5;"></div>
            <button class="btn-main" style="width:100%; margin:20px 0 0 0;" onclick="document.getElementById('modal').style.display='none'">ZATVORI</button>
        </div>
    </div>

    <script>
        function openTab(t) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('page-'+t).classList.add('active');
            document.getElementById('nav-'+t).classList.add('active');
        }

        async function requestBluetooth() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'OBD' }, { namePrefix: 'V-LINK' }],
                    optionalServices: ['00001101-0000-1000-8000-00805f9b34fb']
                });
                startMode('LIVE: ' + device.name);
            } catch (e) { alert("Bluetooth nije povezan."); }
        }

        function startMode(mode) {
            document.getElementById('connection-status').innerText = "MOD: " + mode;
            document.getElementById('connection-status').style.color = mode.includes('LIVE') ? "#00ff88" : "#ffcc00";
            document.getElementById('splash').style.transform = "translateY(-100%)";
            setInterval(updateSim, 1000);
        }

        function updateSim() {
            const data = {
                aku: (Math.random() * 2 + 12.5).toFixed(1),
                dpf: Math.floor(Math.random() * 100),
                ant: Math.floor(Math.random() * 20 + 80),
                rpm: Math.floor(Math.random() * 1500 + 800),
                brz: Math.floor(Math.random() * 130)
            };
            Object.keys(data).forEach(k => {
                const vEl = document.getElementById(k + '-val');
                const bEl = document.getElementById(k + '-bar');
                if(vEl) vEl.innerText = data[k] + (k=='aku'?' V':(k=='ant'?'¬∞C':(k=='dpf'?'%':'')));
                if(bEl) bEl.style.width = Math.min(data[k] / (k=='rpm'?50:1), 100) + "%";
            });
        }

        function startScan() {
            const list = document.getElementById('err-list');
            list.innerHTML = '<p style="text-align:center; color:var(--primary); font-family:Orbitron; margin-top:50px;">PRISTUPANJE DTC MEMORIJI...</p>';
            setTimeout(() => {
                list.innerHTML = `
                    <div class="error-item">
                        <div class="error-code">P0420</div>
                        <div class="error-desc">Efikasnost katalizatora ispod praga. Proveriti sondu 2 ili zapu≈°enost izduva.</div>
                    </div>
                    <div class="error-item">
                        <div class="error-code">P0101</div>
                        <div class="error-desc">MAF Senzor (Protokomer): Netaƒçan signal. Proveriti usis i konektor.</div>
                    </div>
                `;
            }, 1500);
        }

        function clearScan() {
            const list = document.getElementById('err-list');
            list.innerHTML = '<p style="text-align:center; color:var(--danger); font-family:Orbitron; margin-top:50px;">BRISANJE... MOLIMO SAƒåEKAJTE</p>';
            setTimeout(() => {
                list.innerHTML = '<p style="text-align:center; color:var(--safe); margin-top:50px; font-family:Orbitron;">DTC MEMORIJA OƒåI≈†ƒÜENA</p>';
            }, 2000);
        }

        function showInfo(title) {
            const modal = document.getElementById('modal');
            document.getElementById('m-title').innerText = title;
            document.getElementById('m-body').innerHTML = `
                <b>Idealno:</b> 13.8V - 14.4V<br>
                <b>Problem:</b> Ako je ispod 13V, alternator ne puni.<br><br>
                <b>Moguƒái kvarovi:</b> Regler, ƒçetkice alternatora ili lo≈° akumulator.
            `;
            modal.style.display = 'flex';
        }
    </script>
</body>
</html>
