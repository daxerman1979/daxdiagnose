<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">

    <title>DAX DIAGNOSE v11.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --bg-color: #010101; --card-bg: #0a0a0a; --primary: #00d2ff;
            --safe: #00ff88; --danger: #ff1111;
        }
        body, html { 
            margin: 0; padding: 0; background-color: var(--bg-color); 
            color: #fff; font-family: 'Roboto', sans-serif; 
            height: 100vh; width: 100vw; overflow: hidden; 
            user-select: none; /* Spreƒçava selektovanje teksta kao u pravoj aplikaciji */
        }

        header { 
            position: fixed; top: 0; width: 100%; height: 60px; background: #000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 100; border-bottom: 1px solid #1a1a1a;
            padding-top: env(safe-area-inset-top); /* Za iPhone sa notch-om */
        }
        .header-title { font-family: 'Orbitron'; font-size: 11px; color: var(--primary); letter-spacing: 1px; text-shadow: 0 0 5px var(--primary); }
        #car-info { font-size: 9px; font-weight: bold; color: #888; text-transform: uppercase; margin-top: 1px; }

        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; transition: transform 0.6s ease-in-out; }
        .btn-main { padding: 15px 30px; border-radius: 6px; background: none; border: 1px solid var(--primary); color: var(--primary); font-family: 'Orbitron'; font-weight: 800; cursor: pointer; width: 80%; margin: 8px; font-size: 12px; }

        .page { display: none; position: absolute; top: 60px; bottom: 65px; width: 100%; padding: 6px; flex-direction: column; }
        .page.active { display: flex; }

        .card { 
            background: var(--card-bg); border-radius: 10px; border: 1px solid #1a1a1a; 
            padding: 10px; margin-bottom: 6px; cursor: pointer;
            transition: all 0.4s ease;
        }

        .status-safe { border-color: var(--safe) !important; box-shadow: 0 0 10px rgba(0, 255, 136, 0.1) !important; }
        .status-danger { border-color: var(--danger) !important; box-shadow: 0 0 15px rgba(255, 17, 17, 0.25) !important; }

        .main-val { font-family: 'Orbitron'; font-size: 38px; text-align: center; font-weight: 900; line-height: 1; }
        .safe-text { color: var(--safe); text-shadow: 0 0 12px var(--safe); }
        .danger-text { color: var(--danger); text-shadow: 0 0 15px var(--danger); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; flex-grow: 1; }
        .card-label { font-size: 9px; color: #777; text-transform: uppercase; font-weight: 900; margin-bottom: 3px; }
        .card-val { font-family: 'Orbitron'; font-size: 20px; text-align: center; font-weight: 800; }

        .bar-bg { width: 100%; height: 3px; background: #111; margin-top: 6px; border-radius: 2px; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.8s ease; }

        nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: #000; display: flex; border-top: 1px solid #1a1a1a; z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { flex: 1; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-size: 12px; font-weight: 800; color: #333; }
        .nav-item.active { color: var(--primary); text-shadow: 0 0 8px var(--primary); }

        #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.97); display: none; z-index: 6000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #050505; width: 100%; max-width: 450px; border: 1px solid var(--primary); padding: 20px; border-radius: 12px; }
        .m-text { color: #ddd; font-size: 14px; line-height: 1.4; }
    </style>
</head>
<body>

    <div id="splash">
        <h1 style="font-family:Orbitron; color:var(--primary); font-size:18px;">DAX DIAGNOSTIKA</h1>
        <button class="btn-main" onclick="requestBluetooth()">POVE≈ΩI ADAPTER</button>
        <button class="btn-main" style="border-color:#333; color:#555;" onclick="startMode('DEMO', 'AUDI A4 B8', 'WA1ZZZ8K8XXXXXXX')">SIMULACIJA</button>
    </div>

    <header>
        <div class="header-title">DAX PRO MONITOR</div>
        <div id="car-info">VOZILO: NIJE DETEKTOVANO</div>
    </header>

    <div id="page-podaci" class="page active">
        <div id="card-aku" class="card" onclick="showInfo('NAPON AKUMULATORA')">
            <div class="card-label">‚ö° Napon Akumulatora</div>
            <div id="aku-val" class="main-val">--.- V</div>
            <div class="bar-bg"><div id="aku-bar" class="bar-fill"></div></div>
        </div>
        <div class="grid" id="main-grid"></div>
    </div>

    <div id="page-greske" class="page">
        <div id="err-list" style="flex-grow:1; padding-top:20px; text-align:center;">
            <p style="color:#444; font-family:Orbitron; font-size:12px;">ECU SPREMAN ZA SKENIRANJE</p>
        </div>
        <div style="display:flex; gap:8px; padding-bottom:5px;">
            <button class="btn-main" style="flex:1; margin:0;" onclick="doScan()">SKENIRAJ</button>
            <button class="btn-main" style="flex:1; margin:0; border-color:var(--danger); color:var(--danger);" onclick="doClear()">OBRI≈†I</button>
        </div>
    </div>

    <nav>
        <div class="nav-item active" id="nav-podaci" onclick="openTab('podaci')">MERENJA</div>
        <div class="nav-item" id="nav-greske" onclick="openTab('greske')">GRE≈†KE</div>
    </nav>

    <div id="modal" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="m-title" style="color:var(--primary); font-family:Orbitron; margin:0 0 10px 0; font-size:16px; border-bottom: 1px solid #222; padding-bottom:5px;"></h2>
            <div id="m-body"></div>
            <button class="btn-main" style="width:100%; margin-top:15px; background:var(--primary); color:#000; border:none;" onclick="document.getElementById('modal').style.display='none'">ZATVORI</button>
        </div>
    </div>

    <script>
        // REGISTRACIJA SERVICE WORKERA (Za uklanjanje adrese)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => {
                console.log("Aplikacija spremna za instalaciju.");
            });
        }

        const sensorDb = [
            { id: 'dpf', label: 'üí® DPF ƒåaƒë', unit: '%', min: 0, max: 75, info: '<b>Idealno:</b> Ispod 40%.' },
            { id: 'ant', label: 'üå°Ô∏è Antifriz', unit: '¬∞C', min: 82, max: 100, info: '<b>Idealno:</b> 90¬∞C.' },
            { id: 'rpm', label: '‚öôÔ∏è Obrtaji', unit: '', min: 0, max: 3800, info: '<b>Ler:</b> cca 800 RPM.' },
            { id: 'brz', label: 'üöÄ Brzina', unit: ' km/h', min: 0, max: 135, info: 'Brzina sa senzora vozila.' },
            { id: 'load', label: 'üìä Optereƒáenje', unit: '%', min: 0, max: 80, info: 'Optereƒáenje motora.' },
            { id: 'iat', label: '‚ùÑÔ∏è Usis Vazduha', unit: '¬∞C', min: 5, max: 55, info: 'Temperatura usisa.' },
            { id: 'egr', label: '‚ôªÔ∏è EGR Temp', unit: '¬∞C', min: 120, max: 450, info: 'Temperatura EGR sistema.' },
            { id: 'pri', label: '‚è≤Ô∏è Difer. Pritisak', unit: ' hPa', min: 0, max: 40, info: 'Pritisak DPF filtera.' }
        ];

        function init() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = sensorDb.map(s => `
                <div id="card-${s.id}" class="card" onclick="showInfo('${s.label}')">
                    <div class="card-label">${s.label}</div>
                    <div id="${s.id}-val" class="card-val">--</div>
                    <div class="bar-bg"><div id="${s.id}-bar" class="bar-fill"></div></div>
                </div>
            `).join('');
        }

        async function requestBluetooth() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [
                        { namePrefix: 'OBD' }, { namePrefix: 'V-LINK' }, 
                        { namePrefix: 'ELM' }, { namePrefix: 'IOS-Vlink' }
                    ],
                    optionalServices: ['00001101-0000-1000-8000-00805f9b34fb']
                });
                startMode('U≈ΩIVO', 'AUDI A4 B8', 'WA1ZZZ8K8BXXXXXXX');
            } catch (e) { alert("Povezivanje prekinuto ili ureƒëaj nije pronaƒëen."); }
        }

        function startMode(status, model, vin) {
            document.getElementById('car-info').innerText = `${model} | VIN: ${vin}`;
            document.getElementById('car-info').style.color = status === 'U≈ΩIVO' ? "#00ff88" : "#ffcc00";
            document.getElementById('splash').style.transform = "translateY(-100%)";
            setInterval(updateAll, 1000);
        }

        function updateAll() {
            let aku = (Math.random() * 2.2 + 12.1).toFixed(1);
            applyEffect('aku', aku, 13.0, 14.9);
            sensorDb.forEach(s => {
                let val = Math.floor(Math.random() * (s.max * 1.2));
                applyEffect(s.id, val, s.min, s.max);
            });
        }

        function applyEffect(id, val, min, max) {
            const vEl = document.getElementById(id + '-val');
            const cEl = document.getElementById('card-' + id);
            const bEl = document.getElementById(id + '-bar');
            let unit = (id === 'aku') ? ' V' : (sensorDb.find(s => s.id === id)?.unit || '');
            vEl.innerText = val + unit;
            let isSafe = val >= min && val <= max;
            if(id === 'brz' || id === 'rpm') isSafe = true;
            if(isSafe) {
                vEl.className = (id === 'aku' ? 'main-val' : 'card-val') + ' safe-text';
                cEl.className = 'card status-safe';
                bEl.style.backgroundColor = 'var(--safe)';
            } else {
                vEl.className = (id === 'aku' ? 'main-val' : 'card-val') + ' danger-text';
                cEl.className = 'card status-danger';
                bEl.style.backgroundColor = 'var(--danger)';
            }
            bEl.style.width = Math.min((val / (max * 1.1)) * 100, 100) + "%";
        }

        function showInfo(label) {
            let data = (label === 'NAPON AKUMULATORA') ? 
                { label: 'Napon Akumulatora', info: '<b>Idealno:</b> 13.8V - 14.4V u radu.' } :
                sensorDb.find(s => s.label === label);
            document.getElementById('m-title').innerText = data.label;
            document.getElementById('m-body').innerHTML = `<div class="m-text">${data.info}</div>`;
            document.getElementById('modal').style.display = 'flex';
        }

        function openTab(t) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('page-'+t).classList.add('active');
            document.getElementById('nav-'+t).classList.add('active');
        }

        function doScan() {
            const list = document.getElementById('err-list');
            list.innerHTML = '<p style="color:var(--primary); font-family:Orbitron; font-size:11px;">SKENIRANJE...</p>';
            setTimeout(() => {
                list.innerHTML = `<div style="background:#110505; border:1px solid red; padding:10px; border-radius:8px; text-align:left;">
                    <div style="color:red; font-family:Orbitron; font-size:18px;">P0420</div>
                    <div style="color:#888; font-size:12px; margin-top:3px;">Efikasnost katalizatora ispod praga.</div>
                </div>`;
            }, 1200);
        }

        function doClear() {
            const list = document.getElementById('err-list');
            list.innerHTML = '<p style="color:red; font-family:Orbitron; font-size:11px;">BRISANJE...</p>';
            setTimeout(() => { list.innerHTML = '<p style="color:var(--safe); font-family:Orbitron; font-size:11px;">SISTEM ƒåIST</p>'; }, 1500);
        }
        init();
    </script>
</body>
</html>
