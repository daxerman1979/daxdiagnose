<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DAX PRO v17</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --bg-color: #000; --primary: #00d2ff;
            --safe-glow: rgba(0, 255, 136, 0.08); 
            --danger-glow: rgba(255, 17, 17, 0.15);
            --safe: #00ff88; --danger: #ff1111;
        }
        body, html { margin: 0; padding: 0; background-color: var(--bg-color); color: #fff; font-family: 'Roboto', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

        header { 
            position: fixed; top: 0; width: 100%; height: 55px; background: rgba(0,0,0,0.95); 
            display: flex; align-items: center; justify-content: center; z-index: 100;
            border-bottom: 1px solid #1a1a1a;
        }
        .header-title { font-family: 'Orbitron'; font-size: 14px; color: var(--primary); letter-spacing: 5px; font-weight: 900; }

        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; transition: 0.6s ease; }
        .btn-main { padding: 18px; border-radius: 12px; background: #050505; border: 1px solid var(--primary); color: var(--primary); font-family: 'Orbitron'; font-size: 12px; cursor: pointer; width: 85%; margin: 10px; }

        #view-slider { display: flex; width: 200vw; height: 100vh; transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1); }
        .page { width: 100vw; height: 100vh; padding: 65px 12px 20px 12px; flex-shrink: 0; overflow-y: auto; -webkit-overflow-scrolling: touch; }

        /* AMBIENT KARTICE */
        .card { 
            background: #0a0a0a; border-radius: 20px; border: 1px solid #151515; 
            padding: 20px; margin-bottom: 15px; display: flex; align-items: center;
            position: relative; overflow: hidden; transition: all 0.6s ease;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .card-icon { font-size: 32px; width: 60px; flex-shrink: 0; filter: drop-shadow(0 0 5px rgba(255,255,255,0.1)); }
        
        .card-info { flex-grow: 1; }
        .card-label { font-size: 11px; color: #555; text-transform: uppercase; font-weight: 900; letter-spacing: 1.5px; margin-bottom: 5px; }
        
        /* Vrednost i jedinica */
        .val-container { display: flex; align-items: baseline; gap: 5px; }
        .card-val { font-family: 'Orbitron'; font-size: 44px; font-weight: 900; line-height: 1; transition: color 0.4s ease; }
        .card-unit { font-family: 'Orbitron'; font-size: 14px; font-weight: 700; color: #444; text-transform: uppercase; }

        /* STANJA BOJA */
        .card.safe { background: linear-gradient(145deg, #0a0a0a, #051505); border-color: rgba(0, 255, 136, 0.2); }
        .card.safe .card-val { color: var(--safe); text-shadow: 0 0 15px rgba(0, 255, 136, 0.3); }
        .card.safe .card-unit { color: rgba(0, 255, 136, 0.5); }

        .card.danger { background: linear-gradient(145deg, #150505, #0a0a0a); border-color: rgba(255, 17, 17, 0.3); }
        .card.danger .card-val { color: var(--danger); text-shadow: 0 0 20px rgba(255, 17, 17, 0.4); }
        .card.danger .card-unit { color: rgba(255, 17, 17, 0.5); }

        /* DIJAGNOSTIKA */
        #page-greske { background: #000; text-align: center; }
        .diag-btn { width: 120px; height: 120px; border-radius: 50%; border: 2px solid var(--primary); margin: 50px auto; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-size: 12px; cursor: pointer; transition: 0.3s; box-shadow: 0 0 20px rgba(0,210,255,0.1); }
        .err-log { padding: 10px; text-align: left; }
        .err-card { background: #110505; border: 1px solid #311; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--danger); }
    </style>
</head>
<body ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)">

    <div id="splash">
        <h1 style="font-family:Orbitron; color:var(--primary); font-size:28px; letter-spacing:2px;">DAX PRO</h1>
        <p style="color:#222; font-family:Orbitron; font-size:10px; margin-bottom:40px;">AMBIENT MONITORING v17</p>
        <button class="btn-main" onclick="startMode()">POKRENI SISTEM</button>
    </div>

    <header>
        <div class="header-title">SYSTEM STATUS</div>
    </header>

    <div id="view-slider">
        <div id="page-podaci" class="page">
            <div id="main-list"></div>
            <p style="text-align:center; color:#222; font-size:9px; font-family:Orbitron; margin-top:20px;">POVRECI LEVO ZA SKENIRANJE</p>
        </div>

        <div id="page-greske" class="page">
            <div class="diag-btn" id="diag-btn" onclick="runDiagnostic()">SCAN</div>
            <div id="error-output" class="err-log"></div>
        </div>
    </div>

    <script>
        let touchstartX = 0;
        let touchendX = 0;

        function handleTouchStart(e) { touchstartX = e.changedTouches[0].screenX; }
        function handleTouchMove(e) {
            touchendX = e.changedTouches[0].screenX;
            const slider = document.getElementById('view-slider');
            if (Math.abs(touchstartX - touchendX) > 80) {
                if (touchstartX - touchendX > 0) slider.style.transform = "translateX(-100vw)";
                else slider.style.transform = "translateX(0)";
            }
        }

        const sensorDb = [
            { id: 'aku', label: 'Akumulator', unit: 'V', min: 13.0, max: 14.8, icon: 'ðŸ”‹' },
            { id: 'dpf', label: 'DPF ÄŒaÄ‘', unit: '%', min: 0, max: 70, icon: 'ðŸ’¨' },
            { id: 'ant', label: 'Antifriz', unit: 'Â°C', min: 80, max: 100, icon: 'ðŸŒ¡ï¸' },
            { id: 'rpm', label: 'Obrtaji', unit: 'RPM', min: 0, max: 3500, icon: 'âš™ï¸' },
            { id: 'brz', label: 'Brzina', unit: 'km/h', min: 0, max: 140, icon: 'ðŸš€' },
            { id: 'load', label: 'OptereÄ‡enje', unit: '%', min: 0, max: 80, icon: 'ðŸ“Š' },
            { id: 'iat', label: 'Usis Vazduha', unit: 'Â°C', min: 10, max: 50, icon: 'â„ï¸' }
        ];

        function init() {
            const list = document.getElementById('main-list');
            list.innerHTML = sensorDb.map(s => `
                <div id="card-${s.id}" class="card safe">
                    <div class="card-icon">${s.icon}</div>
                    <div class="card-info">
                        <div class="card-label">${s.label}</div>
                        <div class="val-container">
                            <span id="${s.id}-val" class="card-val">--</span>
                            <span class="card-unit">${s.unit}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function runDiagnostic() {
            const btn = document.getElementById('diag-btn');
            const out = document.getElementById('error-output');
            btn.innerText = "...";
            out.innerHTML = "<p style='text-align:center; color:#444;'>PRISTUP ECU MODULU...</p>";
            
            setTimeout(() => {
                btn.innerText = "RESET";
                btn.style.borderColor = "red";
                out.innerHTML = `
                    <div class="err-card">
                        <b style="color:red; font-family:Orbitron;">P0420</b><br>
                        <span style="font-size:11px; color:#666;">Catalyst Efficiency Below Threshold</span>
                    </div>
                `;
            }, 2000);
        }

        function startMode() {
            document.getElementById('splash').style.transform = "translateY(-100%)";
            setInterval(updateAll, 1000);
        }

        function updateAll() {
            sensorDb.forEach(s => {
                let val = (s.id === 'aku') ? (Math.random() * 1.0 + 13.0).toFixed(1) : Math.floor(Math.random() * (s.max * 1.2));
                const vEl = document.getElementById(s.id + '-val');
                const cEl = document.getElementById('card-' + s.id);

                let isSafe = val >= s.min && val <= s.max;
                if(s.id === 'brz' || s.id === 'rpm') isSafe = true;

                vEl.innerText = val;
                cEl.className = 'card ' + (isSafe ? 'safe' : 'danger');
            });
        }

        init();
    </script>
</body>
</html>
