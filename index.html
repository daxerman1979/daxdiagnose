<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DAX DIAGNOSE PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --bg-color: #050505; --card-bg: #111111; --primary: #00d2ff;
            --safe: #00ff88; --danger: #ff3333; --text-main: #ffffff;
        }
        body, html { margin: 0; padding: 0; background-color: var(--bg-color); color: var(--text-main); font-family: 'Roboto', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

        header { position: fixed; top: 0; width: 100%; height: 50px; background: #000; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-size: 13px; color: var(--primary); z-index: 100; border-bottom: 2px solid #222; letter-spacing: 1px; }

        /* SPLASH SCREEN */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; transition: transform 0.8s ease-in-out; }
        .car-anim { font-size: 80px; margin-bottom: 20px; animation: pulse 2s infinite; cursor: pointer; }
        @keyframes pulse { 0%, 100% { transform: scale(1); filter: brightness(0.8); } 50% { transform: scale(1.1); filter: brightness(1.2); } }
        .loader-container { width: 70%; height: 6px; background: #222; margin: 25px 0; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        .loader-bar { width: 0%; height: 100%; background: var(--primary); transition: width 0.1s linear; box-shadow: 0 0 10px var(--primary); }
        #connect-btn { padding: 18px 40px; border-radius: 40px; background: var(--primary); color: #000; font-family: 'Orbitron'; border: none; font-weight: bold; cursor: pointer; font-size: 14px; box-shadow: 0 0 20px rgba(0, 210, 255, 0.4); }

        /* DASHBOARD LAYOUT */
        .page { display: none; position: absolute; top: 50px; bottom: 70px; width: 100%; padding: 12px; flex-direction: column; }
        .page.active { display: flex; }

        /* KARTICE */
        .card { background: var(--card-bg); border-radius: 15px; border: 1px solid #282828; padding: 15px; cursor: pointer; display: flex; flex-direction: column; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .main-card { width: 100%; margin-bottom: 12px; height: 120px; }
        .main-val { font-family: 'Orbitron'; font-size: 48px; text-align: center; margin: 5px 0; font-weight: 700; color: #fff; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; flex-grow: 1; }
        .small-card { padding: 12px; height: 100%; }
        .card-label { font-size: 10px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; margin-bottom: 4px; }
        .card-val { font-family: 'Orbitron'; font-size: 24px; text-align: center; margin: 4px 0; font-weight: 700; }
        
        .bar-bg { width: 100%; height: 5px; background: #222; margin-top: 8px; border-radius: 3px; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.6s cubic-bezier(0.17, 0.67, 0.83, 0.67), background 0.3s; }

        /* MODAL */
        #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; z-index: 6000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #1a1a1a; width: 100%; max-width: 400px; border-radius: 25px; border: 2px solid var(--primary); padding: 30px; }
        .m-title { font-family: 'Orbitron'; color: var(--primary); font-size: 22px; margin: 0 0 15px 0; text-align: center; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .m-desc { font-size: 16px; line-height: 1.5; color: #eee; white-space: pre-line; margin-bottom: 25px; text-align: left; }
        .m-btn { background: var(--primary); width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; font-family: 'Orbitron'; font-size: 14px; cursor: pointer; color: #000; }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #0a0a0a; display: flex; border-top: 2px solid #222; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; color: #666; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .nav-item.active { color: var(--primary); background: #111; border-top: 4px solid var(--primary); }
    </style>
</head>
<body>

    <div id="splash">
        <div class="car-anim" onclick="startDemo()">üèéÔ∏è</div>
        <div id="status" style="font-family: Orbitron; font-size: 12px; color: var(--primary); margin-bottom: 10px; letter-spacing: 1px;">DAX DIAGNOSE SISTEM...</div>
        <div class="loader-container"><div id="loader-bar" class="loader-bar"></div></div>
        <button id="connect-btn" style="display:none;" onclick="connectBluetooth()">POVE≈ΩI ADAPTER</button>
    </div>

    <header id="v-header">DAX DIAGNOSE v10.2</header>

    <div id="page-podaci" class="page active">
        <div class="card main-card" onclick="showInfo('AKUMULATOR')">
            <div class="card-label">‚ö° NAPON AKUMULATORA</div>
            <div id="aku-val" class="main-val">--.- V</div>
            <div class="bar-bg"><div id="aku-bar" class="bar-fill"></div></div>
        </div>

        <div class="grid">
            <div class="card small-card" onclick="showInfo('DPF')"><div class="card-label">üí® DPF ƒåAƒê</div><div id="dpf-val" class="card-val">--%</div><div class="bar-bg"><div id="dpf-bar" class="bar-fill"></div></div></div>
            <div class="card small-card" onclick="showInfo('ANTIFRIZ')"><div class="card-label">üå°Ô∏è ANTIFRIZ</div><div id="ant-val" class="card-val">--¬∞C</div><div class="bar-bg"><div id="ant-bar" class="bar-fill"></div></div></div>
            <div class="card small-card" onclick="showInfo('OBRTAJI')"><div class="card-label">‚öôÔ∏è OBRTAJI</div><div id="rpm-val" class="card-val">----</div><div class="bar-bg"><div id="rpm-bar" class="bar-fill"></div></div></div>
            <div class="card small-card" onclick="showInfo('BRZINA')"><div class="card-label">üöÄ BRZINA</div><div id="brz-val" class="card-val">--</div><div class="bar-bg"><div id="brz-bar" class="bar-fill"></div></div></div>
            <div class="card small-card" onclick="showInfo('LOAD')"><div class="card-label">üìä OPTEREƒÜENJE</div><div id="load-val" class="card-val">--%</div><div class="bar-bg"><div id="load-bar" class="bar-fill"></div></div></div>
            <div class="card small-card" onclick="showInfo('IAT')"><div class="card-label">‚ùÑÔ∏è USIS VAZDUHA</div><div id="iat-val" class="card-val">--¬∞C</div><div class="bar-bg"><div id="iat-bar" class="bar-fill"></div></div></div>
            <div class="card small-card" onclick="showInfo('EGR')"><div class="card-label">‚ôªÔ∏è EGR TEMP</div><div id="egr-val" class="card-val">--¬∞C</div><div class="bar-bg"><div id="egr-bar" class="bar-fill"></div></div></div>
            <div class="card small-card" onclick="showInfo('PRITISAK')"><div class="card-label">‚è≤Ô∏è PRITISAK</div><div id="pri-val" class="card-val">-- hPa</div><div class="bar-bg"><div id="pri-bar" class="bar-fill"></div></div></div>
        </div>
    </div>

    <div id="modal" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="m-title" class="m-title"></h2>
            <p id="m-desc" class="m-desc"></p>
            <button class="m-btn" onclick="document.getElementById('modal').style.display='none'">ZATVORI IZVE≈†TAJ</button>
        </div>
    </div>

    <nav>
        <div class="nav-item active">üìä<span>PODACI</span></div>
        <div class="nav-item">‚ö†Ô∏è<span>GRE≈†KE</span></div>
    </nav>

    <script>
        const state = {
            aku: { val: 0, min: 13.1, max: 14.8, unit: ' V' },
            dpf: { val: 0, min: 0, max: 80, unit: '%' },
            ant: { val: 0, min: 85, max: 102, unit: '¬∞C' },
            rpm: { val: 0, min: 0, max: 3500, unit: '' },
            brz: { val: 0, min: 0, max: 130, unit: ' km/h' },
            load: { val: 0, min: 0, max: 90, unit: '%' },
            iat: { val: 0, min: 10, max: 55, unit: '¬∞C' },
            egr: { val: 0, min: 150, max: 600, unit: '¬∞C' },
            pri: { val: 0, min: 0, max: 45, unit: ' hPa' }
        };

        const infoTexts = {
            'AKUMULATOR': 'Napon alternatora i baterije.\n\nOptimalno: 13.5V - 14.8V.\nUpozorenje: Ako napon padne ispod 12.8V dok motor radi, alternator je u kvaru.',
            'DPF': 'Zasiƒáenost filtera ƒçesticama ƒçaƒëi.\n\nNormalno: 0-60%.\nKritiƒçno: Preko 80%. Potrebna je duga vo≈ænja radi regeneracije.',
            'ANTIFRIZ': 'Temperatura rashladne teƒçnosti.\n\nOptimalno: 88¬∞C - 100¬∞C.\nPreko 105¬∞C: Motor se pregreva!',
            'OBRTAJI': 'Brzina rada motora (RPM).\n\nPokazuje trenutni broj obrtaja radilice u minuti.',
            'BRZINA': 'Trenutna brzina kretanja vozila (km/h) oƒçitana iz ECU jedinice.',
            'LOAD': 'Engine Load - Optereƒáenje motora.\n\nPokazuje koliko se motor trenutno "napre≈æe".',
            'IAT': 'Intake Air Temp - Temperatura usisnog vazduha.\n\nBitno za turbo motore: hladniji vazduh = vi≈°e snage.',
            'EGR': 'Exhaust Gas Recirculation Temp.\n\nTemperatura gasova koji se vraƒáaju u motor radi ekologije.',
            'PRITISAK': 'Diferencijalni pritisak u DPF-u.\n\nVisoke vrednosti znaƒçe da je filter fiziƒçki zapu≈°en.'
        };

        let loadP = 0;
        const intro = setInterval(() => {
            loadP += 4;
            document.getElementById('loader-bar').style.width = loadP + "%";
            if(loadP >= 100) {
                clearInterval(intro);
                document.getElementById('status').innerText = "SISTEM SPREMAN";
                document.getElementById('connect-btn').style.display = "block";
            }
        }, 50);

        function showInfo(title) {
            document.getElementById('m-title').innerText = title;
            document.getElementById('m-desc').innerText = infoTexts[title] || "Podaci u realnom vremenu.";
            document.getElementById('modal').style.display = 'flex';
        }

        function startDemo() {
            document.getElementById('splash').style.transform = "translateY(-100%)";
            setInterval(() => {
                updateUI('aku', (Math.random() * (14.7 - 11.6) + 11.6).toFixed(1));
                updateUI('dpf', Math.floor(Math.random() * 99));
                updateUI('ant', Math.floor(Math.random() * (108 - 75) + 75));
                updateUI('rpm', Math.floor(Math.random() * (3500 - 800) + 800));
                updateUI('brz', Math.floor(Math.random() * 130));
                updateUI('load', Math.floor(Math.random() * 100));
                updateUI('iat', Math.floor(Math.random() * 55));
                updateUI('egr', Math.floor(Math.random() * 550 + 100));
                updateUI('pri', Math.floor(Math.random() * 60));
            }, 1000);
        }

        function updateUI(id, val) {
            const vEl = document.getElementById(id + '-val');
            const bEl = document.getElementById(id + '-bar');
            if(!vEl) return;
            vEl.innerText = val + state[id].unit;
            let p = (val / (id=='rpm'?5000:id=='egr'?700:100)) * 100;
            bEl.style.width = Math.min(p, 100) + "%";
            let ok = val >= state[id].min && val <= state[id].max;
            if(id=='brz' || id=='rpm') ok = true;
            bEl.style.backgroundColor = ok ? 'var(--safe)' : 'var(--danger)';
            vEl.style.color = ok ? 'white' : 'var(--danger)';
        }

        async function connectBluetooth() {
            startDemo();
        }
    </script>
</body>
</html>
