<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="manifest.json">
    <title>DAX DIAGNOSE v11.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --bg-color: #010101; --card-bg: #0a0a0a; --primary: #00d2ff;
            --safe: #00ff88; --danger: #ff1111;
        }
        body, html { margin: 0; padding: 0; background-color: var(--bg-color); color: #fff; font-family: 'Roboto', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

        header { 
            position: fixed; top: 0; width: 100%; height: 50px; background: #000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 100; border-bottom: 1px solid #1a1a1a; padding-top: env(safe-area-inset-top);
        }
        .header-title { font-family: 'Orbitron'; font-size: 10px; color: var(--primary); letter-spacing: 1px; }

        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; transition: transform 0.5s ease; }
        .btn-main { padding: 12px 25px; border-radius: 6px; background: none; border: 1px solid var(--primary); color: var(--primary); font-family: 'Orbitron'; font-size: 11px; cursor: pointer; width: 70%; margin: 5px; }

        #view-slider { display: flex; width: 200vw; height: 100vh; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        .page { width: 100vw; height: 100vh; padding: 60px 8px 15px 8px; flex-shrink: 0; display: flex; flex-direction: column; }

        /* OPTIMIZACIJA KARTICA DA SVE STANE */
        #card-aku { 
            height: 18%; min-height: 80px; margin-bottom: 8px; 
            background: var(--card-bg); border-radius: 12px; border: 1px solid #1a1a1a;
            display: flex; flex-direction: column; justify-content: space-between; padding: 10px 10px 0 10px; overflow: hidden;
        }
        
        .grid { 
            display: grid; grid-template-columns: 1fr 1fr; 
            grid-template-rows: repeat(4, 1fr); 
            gap: 6px; flex-grow: 1; height: 75%;
        }

        .card { 
            background: var(--card-bg); border-radius: 10px; border: 1px solid #1a1a1a; 
            padding: 8px 8px 0 8px; display: flex; flex-direction: column; 
            justify-content: space-between; overflow: hidden; position: relative;
        }

        .status-safe { border-color: var(--safe) !important; }
        .status-danger { border-color: var(--danger) !important; }

        .main-val { font-family: 'Orbitron'; font-size: 32px; text-align: center; font-weight: 900; color: var(--safe); }
        .card-val { font-family: 'Orbitron'; font-size: 22px; text-align: center; font-weight: 900; }
        
        .safe-text { color: var(--safe); }
        .danger-text { color: var(--danger); }

        .card-label { font-size: 9px; color: #666; text-transform: uppercase; font-weight: 900; }

        .bar-bg { width: calc(100% + 20px); height: 4px; background: #111; margin-left: -10px; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.6s ease; }

        /* STRANA ZA GREÅ KE - SKROLABILNA LISTA */
        #page-greske { background: #050000; text-align: center; cursor: pointer; }
        #err-container { 
            flex-grow: 1; width: 100%; overflow-y: auto; padding: 10px; 
            display: flex; flex-direction: column; gap: 10px;
        }
        .err-block { 
            background: #110505; border: 1px solid #331111; padding: 15px; border-radius: 10px; text-align: left;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .hint-bar { height: 40px; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-size: 9px; color: #333; letter-spacing: 1px; }

        #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; z-index: 6000; align-items: center; justify-content: center; padding: 30px; }
        .modal-content { background: #0a0a0a; width: 100%; border: 1px solid var(--primary); padding: 20px; border-radius: 15px; text-align: center; }
    </style>
</head>
<body ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)">

    <div id="splash">
        <h1 style="font-family:Orbitron; color:var(--primary); font-size:16px; margin-bottom:20px;">DAX DIAGNOSTIKA</h1>
        <button class="btn-main" onclick="requestBluetooth()">POVEÅ½I ADAPTER</button>
        <button class="btn-main" style="border-color:#222; color:#444;" onclick="startMode('DEMO')">SIMULACIJA</button>
    </div>

    <header>
        <div class="header-title">DAX PRO MONITOR</div>
        <div id="car-info" style="font-size:8px; color:#444;">VOZILO: POVEZIVANJE...</div>
    </header>

    <div id="view-slider">
        <div id="page-podaci" class="page">
            <div id="card-aku" class="card" onclick="showInfo('AKUMULATOR')">
                <div class="card-label">âš¡ Napon Akumulatora</div>
                <div id="aku-val" class="main-val">--.- V</div>
                <div class="bar-bg"><div id="aku-bar" class="bar-fill"></div></div>
            </div>
            <div class="grid" id="main-grid"></div>
        </div>

        <div id="page-greske" class="page" onclick="processAction()">
            <div id="err-container">
                <p id="err-status" style="color:#222; font-family:Orbitron; margin-top:100px;">SISTEM SPREMAN</p>
            </div>
            <div class="hint-bar" id="hint-text">TAPNI ZA SKENIRANJE</div>
        </div>
    </div>

    <div id="modal" onclick="this.style.display='none'">
        <div class="modal-content">
            <h2 id="m-title" style="color:var(--primary); font-family:Orbitron; font-size:14px; margin-bottom:10px;"></h2>
            <div id="m-body" style="font-size:12px; color:#888;"></div>
        </div>
    </div>

    <script>
        let touchstartX = 0;
        let touchendX = 0;
        let scanState = "IDLE"; 

        function handleTouchStart(e) { touchstartX = e.changedTouches[0].screenX; }
        function handleTouchMove(e) {
            touchendX = e.changedTouches[0].screenX;
            const slider = document.getElementById('view-slider');
            if (touchstartX - touchendX > 70) slider.style.transform = "translateX(-100vw)";
            if (touchendX - touchstartX > 70) slider.style.transform = "translateX(0)";
        }

        const sensorDb = [
            { id: 'dpf', label: 'ðŸ’¨ DPF ÄŒaÄ‘', unit: '%', min: 0, max: 75 },
            { id: 'ant', label: 'ðŸŒ¡ï¸ Antifriz', unit: 'Â°C', min: 82, max: 100 },
            { id: 'rpm', label: 'âš™ï¸ Obrtaji', unit: '', min: 0, max: 3800 },
            { id: 'brz', label: 'ðŸš€ Brzina', unit: ' km/h', min: 0, max: 135 },
            { id: 'load', label: 'ðŸ“Š OptereÄ‡enje', unit: '%', min: 0, max: 80 },
            { id: 'iat', label: 'â„ï¸ Usis Vazduha', unit: 'Â°C', min: 5, max: 55 },
            { id: 'egr', label: 'â™»ï¸ EGR Temp', unit: 'Â°C', min: 120, max: 450 },
            { id: 'pri', label: 'â²ï¸ Difer. Pritisak', unit: ' hPa', min: 0, max: 40 }
        ];

        function init() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = sensorDb.map(s => `
                <div id="card-${s.id}" class="card" onclick="showInfo('${s.label}')">
                    <div class="card-label">${s.label}</div>
                    <div id="${s.id}-val" class="card-val">--</div>
                    <div class="bar-bg"><div id="${s.id}-bar" class="bar-fill"></div></div>
                </div>
            `).join('');
        }

        function processAction() {
            const container = document.getElementById('err-container');
            const hint = document.getElementById('hint-text');

            if (scanState === "IDLE" || scanState === "CLEAN") {
                container.innerHTML = '<p style="color:var(--primary); font-family:Orbitron; margin-top:100px;">SKENIRANJE...</p>';
                hint.innerText = "...";
                setTimeout(() => {
                    // SIMULACIJA VIÅ E GREÅ AKA DA SE VIDI SKROL
                    container.innerHTML = `
                        <div class="err-block"><b style="color:red; font-family:Orbitron;">P0420</b><br><small style="color:#555;">Efikasnost katalizatora</small></div>
                        <div class="err-block"><b style="color:red; font-family:Orbitron;">P0101</b><br><small style="color:#555;">Protokomer (MAF) signal van opsega</small></div>
                        <div class="err-block"><b style="color:red; font-family:Orbitron;">P0302</b><br><small style="color:#555;">Misfire detektovan na cilindru 2</small></div>
                        <div class="err-block"><b style="color:red; font-family:Orbitron;">B1234</b><br><small style="color:#555;">GreÅ¡ka u modulu vrata</small></div>
                    `;
                    hint.innerText = "TAPNI ZA BRISANJE";
                    scanState = "ERROR";
                }, 1500);
            } else {
                container.innerHTML = '<p style="color:var(--danger); font-family:Orbitron; margin-top:100px;">BRISANJE...</p>';
                setTimeout(() => {
                    container.innerHTML = '<p style="color:var(--safe); font-family:Orbitron; margin-top:100px;">SISTEM ÄŒIST</p>';
                    hint.innerText = "TAPNI ZA SKENIRANJE";
                    scanState = "CLEAN";
                }, 1500);
            }
        }

        function startMode(status) {
            document.getElementById('car-info').innerText = "AUDI A4 B8 | AKTIVNO";
            document.getElementById('splash').style.transform = "translateY(-100%)";
            setInterval(updateAll, 1000);
        }

        async function requestBluetooth() {
            try {
                await navigator.bluetooth.requestDevice({ filters: [{ namePrefix: 'OBD' }], optionalServices: ['00001101-0000-1000-8000-00805f9b34fb'] });
                startMode('LIVE');
            } catch (e) { startMode('DEMO'); }
        }

        function updateAll() {
            let aku = (Math.random() * 1.2 + 12.8).toFixed(1);
            applyEffect('aku', aku, 13.0, 14.8);
            sensorDb.forEach(s => {
                let val = Math.floor(Math.random() * (s.max * 1.1));
                applyEffect(s.id, val, s.min, s.max);
            });
        }

        function applyEffect(id, val, min, max) {
            const vEl = document.getElementById(id + '-val');
            const cEl = document.getElementById('card-' + id);
            const bEl = document.getElementById(id + '-bar');
            let isSafe = val >= min && val <= max;
            if(id === 'brz' || id === 'rpm') isSafe = true;
            
            vEl.innerText = val + (id==='aku'?' V':(sensorDb.find(s=>s.id===id).unit));
            vEl.className = (id==='aku'?'main-val':'card-val') + (isSafe ? ' safe-text' : ' danger-text');
            cEl.className = 'card' + (isSafe ? ' status-safe' : ' status-danger');
            bEl.style.backgroundColor = isSafe ? 'var(--safe)' : 'var(--danger)';
            bEl.style.width = Math.min((val / (max * 1.1)) * 100, 100) + "%";
        }

        function showInfo(l) { 
            document.getElementById('m-title').innerText = l;
            document.getElementById('m-body').innerText = "Detaljna provera parametra u realnom vremenu.";
            document.getElementById('modal').style.display = 'flex'; 
        }
        
        init();
    </script>
</body>
</html>
