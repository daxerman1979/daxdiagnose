<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="manifest.json">
    <title>DAX PRO v13</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --bg-color: #000; --card-bg: #0d0d0d; --primary: #00d2ff;
            --safe: #00ff88; --danger: #ff1111; --warning: #ffcc00;
        }
        body, html { margin: 0; padding: 0; background-color: var(--bg-color); color: #fff; font-family: 'Roboto', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

        header { 
            position: fixed; top: 0; width: 100%; height: 50px; background: #000; 
            display: flex; align-items: center; justify-content: center; 
            z-index: 100; border-bottom: 1px solid #1a1a1a;
        }
        .header-title { font-family: 'Orbitron'; font-size: 12px; color: var(--primary); letter-spacing: 3px; font-weight: 900; }

        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; transition: 0.5s; }
        .btn-main { padding: 15px; border-radius: 8px; background: none; border: 1px solid var(--primary); color: var(--primary); font-family: 'Orbitron'; font-size: 12px; cursor: pointer; width: 80%; margin: 10px; text-transform: uppercase; }

        #view-slider { display: flex; width: 200vw; height: 100vh; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .page { width: 100vw; height: 100vh; padding: 60px 10px 15px 10px; flex-shrink: 0; display: flex; flex-direction: column; }

        /* AKUMULATOR NOVI DIZAJN */
        #card-aku { 
            height: 100px; margin-bottom: 10px; background: linear-gradient(145deg, #0f0f0f, #050505);
            border-radius: 15px; border: 1px solid #1a1a1a;
            display: flex; flex-direction: column; justify-content: space-between; padding: 12px 15px 0 15px; overflow: hidden;
        }
        
        .grid { 
            display: grid; grid-template-columns: 1fr 1fr; 
            gap: 10px; flex-grow: 1;
        }

        .card { 
            background: var(--card-bg); border-radius: 12px; border: 1px solid #1a1a1a; 
            padding: 10px 10px 0 10px; display: flex; flex-direction: column; 
            justify-content: space-between; overflow: hidden; position: relative;
        }

        .main-val { font-family: 'Orbitron'; font-size: 42px; text-align: center; font-weight: 900; margin: 5px 0; }
        .card-val { font-family: 'Orbitron'; font-size: 26px; text-align: center; font-weight: 900; margin: 2px 0; }
        
        .safe-text { color: var(--safe); text-shadow: 0 0 15px rgba(0,255,136,0.5); }
        .danger-text { color: var(--danger); text-shadow: 0 0 15px rgba(255,17,17,0.5); }
        .card-label { font-size: 10px; color: #888; text-transform: uppercase; font-weight: 900; display: flex; align-items: center; gap: 5px; }

        .bar-bg { width: calc(100% + 30px); height: 5px; background: #111; margin-left: -15px; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.8s ease; }

        /* MOD ZA GRE≈†KE - CYBER ANIMACIJA */
        #page-greske { background: #020202; position: relative; overflow: hidden; }
        
        #scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--primary); box-shadow: 0 0 15px var(--primary);
            display: none; z-index: 5;
        }
        @keyframes scanAnim { 0% { top: 60px; } 100% { top: 90vh; } }

        #err-container { 
            flex-grow: 1; width: 100%; overflow-y: auto; padding: 10px; z-index: 2;
        }
        .err-block { 
            background: #0a0000; border: 1px solid #300; padding: 15px; border-radius: 8px; margin-bottom: 10px;
            animation: glitch 0.3s ease;
        }
        @keyframes glitch { from { opacity: 0; transform: skewX(10deg); } to { opacity: 1; transform: skewX(0); } }

        .err-code { font-family: 'Orbitron'; font-size: 20px; color: var(--danger); display: block; }
        .err-desc { font-size: 12px; color: #aaa; margin-top: 5px; line-height: 1.3; }
        .err-advice { font-size: 11px; color: var(--warning); margin-top: 8px; font-style: italic; border-top: 1px solid #222; padding-top: 5px; }

        .hint-swipe { position: absolute; bottom: 20px; width: 100%; text-align: center; font-family: 'Orbitron'; font-size: 8px; color: #333; letter-spacing: 2px; }
    </style>
</head>
<body ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)">

    <div id="splash">
        <h1 style="font-family:Orbitron; color:var(--primary); font-size:22px; margin-bottom:5px;">DAX PRO</h1>
        <p style="color:#444; font-size:10px; font-family:Orbitron; margin-bottom:30px;">DIAGNOSTIC SYSTEMS v13</p>
        <button class="btn-main" onclick="requestBluetooth()">Pove≈æi OBD2</button>
        <button class="btn-main" style="border-color:#222; color:#444;" onclick="startMode()">Simulacija</button>
    </div>

    <header>
        <div class="header-title">D A X  M O N I T O R</div>
    </header>

    <div id="view-slider">
        <div id="page-podaci" class="page">
            <div id="card-aku" class="card">
                <div class="card-label"><span>üîã</span> Akumulator</div>
                <div id="aku-val" class="main-val">--.- V</div>
                <div class="bar-bg"><div id="aku-bar" class="bar-fill"></div></div>
            </div>
            <div class="grid" id="main-grid"></div>
            <div class="hint-swipe">POVRECI LEVO ZA GRE≈†KE</div>
        </div>

        <div id="page-greske" class="page" onclick="processAction()">
            <div id="scan-line"></div>
            <div id="err-container">
                <div id="status-box" style="margin-top:150px; text-align:center;">
                    <p style="color:var(--primary); font-family:Orbitron; font-size:14px;">READY TO SCAN</p>
                    <p style="color:#222; font-size:10px;">DODIRNI EKRAN ZA START</p>
                </div>
            </div>
            <div class="hint-swipe" id="hint-text">TAP TO START SCAN</div>
        </div>
    </div>

    <script>
        let touchstartX = 0;
        let touchendX = 0;
        let scanState = "IDLE"; 

        function handleTouchStart(e) { touchstartX = e.changedTouches[0].screenX; }
        function handleTouchMove(e) {
            touchendX = e.changedTouches[0].screenX;
            const slider = document.getElementById('view-slider');
            if (touchstartX - touchendX > 70) slider.style.transform = "translateX(-100vw)";
            if (touchendX - touchstartX > 70) slider.style.transform = "translateX(0)";
        }

        const sensorDb = [
            { id: 'dpf', label: 'üí® DPF ƒåaƒë', unit: '%', min: 0, max: 70, icon: 'üí®' },
            { id: 'ant', label: 'üå°Ô∏è Antifriz', unit: '¬∞C', min: 80, max: 100, icon: 'üå°Ô∏è' },
            { id: 'rpm', label: '‚öôÔ∏è Motor', unit: '', min: 0, max: 3500, icon: '‚öôÔ∏è' },
            { id: 'brz', label: 'üöÄ Brzina', unit: ' kmh', min: 0, max: 140, icon: 'üöÄ' },
            { id: 'load', label: 'üìä Load', unit: '%', min: 0, max: 80, icon: 'üìä' },
            { id: 'iat', label: '‚ùÑÔ∏è Usis', unit: '¬∞C', min: 10, max: 50, icon: '‚ùÑÔ∏è' }
        ];

        function init() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = sensorDb.map(s => `
                <div id="card-${s.id}" class="card">
                    <div class="card-label"><span>${s.icon}</span> ${s.label}</div>
                    <div id="${s.id}-val" class="card-val">--</div>
                    <div class="bar-bg"><div id="${s.id}-bar" class="bar-fill"></div></div>
                </div>
            `).join('');
        }

        function processAction() {
            const container = document.getElementById('err-container');
            const scanner = document.getElementById('scan-line');
            const hint = document.getElementById('hint-text');

            if (scanState === "IDLE" || scanState === "CLEAN") {
                container.innerHTML = "";
                scanner.style.display = "block";
                scanner.style.animation = "scanAnim 2s infinite linear";
                hint.innerText = "SCANNING ECU...";
                scanState = "BUSY";
                
                setTimeout(() => {
                    scanner.style.display = "none";
                    container.innerHTML = `
                        <div class="err-block">
                            <span class="err-code">P0420</span>
                            <div class="err-desc">Katalizator: Efikasnost ispod praga.</div>
                            <div class="err-advice">Moguƒáe zapu≈°enje ili lo≈°a lambda sonda.</div>
                        </div>
                        <div class="err-block">
                            <span class="err-code">P0101</span>
                            <div class="err-desc">Protokomer: Signal van opsega.</div>
                            <div class="err-advice">Oƒçistiti MAF senzor ili proveriti creva usisa.</div>
                        </div>
                        <div class="err-block">
                            <span class="err-code">B1202</span>
                            <div class="err-desc">Modul ≈°asije: Prekid u kolu napajanja.</div>
                            <div class="err-advice">Proveriti osiguraƒç F12 u motornom prostoru.</div>
                        </div>
                    `;
                    hint.innerText = "DODIRNI ZA BRISANJE GRE≈†AKA";
                    scanState = "ERROR";
                }, 3000);
            } else if(scanState === "ERROR") {
                scanner.style.display = "block";
                scanner.style.background = "red";
                hint.innerText = "CLEARING...";
                setTimeout(() => {
                    scanner.style.display = "none";
                    scanner.style.background = "var(--primary)";
                    container.innerHTML = '<p style="color:var(--safe); font-family:Orbitron; text-align:center; width:100%; margin-top:150px;">SISTEM ƒåIST - NEMA GRE≈†AKA</p>';
                    hint.innerText = "TAP TO SCAN AGAIN";
                    scanState = "CLEAN";
                }, 2000);
            }
        }

        function startMode() {
            document.getElementById('splash').style.transform = "translateY(-100%)";
            setInterval(updateAll, 1000);
        }

        async function requestBluetooth() {
            try {
                await navigator.bluetooth.requestDevice({ filters: [{ namePrefix: 'OBD' }], optionalServices: ['00001101-0000-1000-8000-00805f9b34fb'] });
                startMode();
            } catch (e) { startMode(); }
        }

        function updateAll() {
            let aku = (Math.random() * 0.8 + 13.5).toFixed(1);
            applyEffect('aku', aku, 13.0, 14.8);
            sensorDb.forEach(s => {
                let val = Math.floor(Math.random() * (s.max * 1.1));
                applyEffect(s.id, val, s.min, s.max);
            });
        }

        function applyEffect(id, val, min, max) {
            const vEl = document.getElementById(id + '-val');
            const cEl = document.getElementById('card-' + id);
            const bEl = document.getElementById(id + '-bar');
            let isSafe = val >= min && val <= max;
            if(id === 'brz' || id === 'rpm') isSafe = true;
            
            vEl.innerText = val + (id==='aku'?' V':(sensorDb.find(s=>s.id===id).unit));
            vEl.className = (id==='aku'?'main-val':'card-val') + (isSafe ? ' safe-text' : ' danger-text');
            cEl.style.borderColor = isSafe ? "#1a1a1a" : "var(--danger)";
            bEl.style.backgroundColor = isSafe ? "var(--safe)" : "var(--danger)";
            bEl.style.width = Math.min((val / (max * 1.1)) * 100, 100) + "%";
        }
        init();
    </script>
</body>
</html>
