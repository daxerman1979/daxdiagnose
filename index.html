<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">

    <title>DAX DIAGNOSE v11.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --bg-color: #010101; --card-bg: #0a0a0a; --primary: #00d2ff;
            --safe: #00ff88; --danger: #ff1111;
        }
        body, html { margin: 0; padding: 0; background-color: var(--bg-color); color: #fff; font-family: 'Roboto', sans-serif; height: 100vh; width: 100vw; overflow: hidden; user-select: none; }

        header { 
            position: fixed; top: 0; width: 100%; height: 60px; background: #000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 100; border-bottom: 1px solid #1a1a1a;
            padding-top: env(safe-area-inset-top);
        }
        .header-title { font-family: 'Orbitron'; font-size: 11px; color: var(--primary); letter-spacing: 1px; }
        #car-info { font-size: 9px; font-weight: bold; color: #555; text-transform: uppercase; }

        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; transition: transform 0.6s ease-in-out; }
        .btn-main { padding: 15px 30px; border-radius: 6px; background: none; border: 1px solid var(--primary); color: var(--primary); font-family: 'Orbitron'; font-weight: 800; cursor: pointer; width: 80%; margin: 8px; font-size: 12px; }

        /* Kontejner za Swipe efekat */
        #view-slider { display: flex; width: 200vw; height: 100vh; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        .page { width: 100vw; height: 100vh; padding: 70px 10px 20px 10px; flex-shrink: 0; overflow-y: auto; }

        /* VELIKE KARTICE SU SE VRATILE */
        .card { 
            background: var(--card-bg); border-radius: 12px; border: 1px solid #1a1a1a; 
            padding: 15px 15px 0 15px; margin-bottom: 10px; cursor: pointer;
            min-height: 115px; display: flex; flex-direction: column; justify-content: space-between;
            overflow: hidden; position: relative;
        }

        .status-safe { border-color: var(--safe) !important; box-shadow: 0 0 10px rgba(0, 255, 136, 0.05) !important; }
        .status-danger { border-color: var(--danger) !important; box-shadow: 0 0 15px rgba(255, 17, 17, 0.2) !important; }

        .main-val, .card-val { font-family: 'Orbitron'; font-size: 36px; text-align: center; font-weight: 900; line-height: 1; margin-bottom: 10px; }
        #aku-val { font-size: 48px; } 
        
        .safe-text { color: var(--safe); text-shadow: 0 0 10px var(--safe); }
        .danger-text { color: var(--danger); text-shadow: 0 0 15px var(--danger); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .card-label { font-size: 11px; color: #888; text-transform: uppercase; font-weight: 900; }

        .bar-bg { width: calc(100% + 30px); height: 6px; background: #111; margin-left: -15px; position: relative; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.8s ease; }

        /* Strana za greske */
        #page-greske { background: #050000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .err-hint { font-size: 10px; color: #444; font-family: 'Orbitron'; margin-top: 20px; }

        #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.97); display: none; z-index: 6000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #050505; width: 100%; max-width: 450px; border: 1px solid var(--primary); padding: 20px; border-radius: 12px; }
    </style>
</head>
<body ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)">

    <div id="splash">
        <h1 style="font-family:Orbitron; color:var(--primary); font-size:18px;">DAX DIAGNOSTIKA</h1>
        <button class="btn-main" onclick="requestBluetooth()">POVEÅ½I ADAPTER</button>
        <button class="btn-main" style="border-color:#333; color:#555;" onclick="startMode('DEMO', 'AUDI A4 B8', 'WA1ZZZ8K8XXXXXXX')">SIMULACIJA</button>
    </div>

    <header>
        <div class="header-title">DAX PRO MONITOR</div>
        <div id="car-info">VOZILO: NIJE DETEKTOVANO</div>
    </header>

    <div id="view-slider">
        <div id="page-podaci" class="page">
            <div id="card-aku" class="card" onclick="showInfo('NAPON AKUMULATORA')">
                <div class="card-label">âš¡ Napon Akumulatora</div>
                <div id="aku-val" class="main-val">--.- V</div>
                <div class="bar-bg"><div id="aku-bar" class="bar-fill"></div></div>
            </div>
            <div class="grid" id="main-grid"></div>
        </div>

        <div id="page-greske" class="page" onclick="doScan()">
            <div id="err-list">
                <p style="color:var(--primary); font-family:Orbitron; font-size:14px;">MOD ZA GREÅ KE</p>
                <p style="color:#333; font-size:12px;">TAPNI EKRAN ZA SKENIRANJE</p>
            </div>
            <div class="err-hint">POVRECI DESNO ZA MERENJA</div>
        </div>
    </div>

    <div id="modal" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="m-title" style="color:var(--primary); font-family:Orbitron; margin:0 0 10px 0; font-size:16px;"></h2>
            <div id="m-body" style="color:#ccc; font-size:14px;"></div>
            <button class="btn-main" style="width:100%; margin-top:15px; background:var(--primary); color:#000; border:none;" onclick="document.getElementById('modal').style.display='none'">ZATVORI</button>
        </div>
    </div>

    <script>
        // SWIPE LOGIKA
        let touchstartX = 0;
        let touchendX = 0;
        
        function handleTouchStart(e) { touchstartX = e.changedTouches[0].screenX; }
        function handleTouchMove(e) {
            touchendX = e.changedTouches[0].screenX;
            handleSwipe();
        }

        function handleSwipe() {
            const slider = document.getElementById('view-slider');
            if (touchstartX - touchendX > 100) slider.style.transform = "translateX(-100vw)"; // Levo
            if (touchendX - touchstartX > 100) slider.style.transform = "translateX(0)";      // Desno
        }

        const sensorDb = [
            { id: 'dpf', label: 'ðŸ’¨ DPF ÄŒaÄ‘', unit: '%', min: 0, max: 75, info: 'Idealno ispod 40%.' },
            { id: 'ant', label: 'ðŸŒ¡ï¸ Antifriz', unit: 'Â°C', min: 82, max: 100, info: 'Radna 90Â°C.' },
            { id: 'rpm', label: 'âš™ï¸ Obrtaji', unit: '', min: 0, max: 3800, info: 'RPM motora.' },
            { id: 'brz', label: 'ðŸš€ Brzina', unit: ' km/h', min: 0, max: 135, info: 'Brzina vozila.' },
            { id: 'load', label: 'ðŸ“Š OptereÄ‡enje', unit: '%', min: 0, max: 80, info: 'OptereÄ‡enje %.' },
            { id: 'iat', label: 'â„ï¸ Usis Vazduha', unit: 'Â°C', min: 5, max: 55, info: 'Temp usisa.' }
        ];

        function init() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = sensorDb.map(s => `
                <div id="card-${s.id}" class="card" onclick="showInfo('${s.label}')">
                    <div class="card-label">${s.label}</div>
                    <div id="${s.id}-val" class="card-val">--</div>
                    <div class="bar-bg"><div id="${s.id}-bar" class="bar-fill"></div></div>
                </div>
            `).join('');
        }

        async function requestBluetooth() {
            try {
                await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'OBD' }, { namePrefix: 'ELM' }],
                    optionalServices: ['00001101-0000-1000-8000-00805f9b34fb']
                });
                startMode('UÅ½IVO', 'AUDI A4 B8', 'WA1ZZZ8K8BXXXXXXX');
            } catch (e) { alert("Bluetooth prekinut."); }
        }

        function startMode(status, model, vin) {
            document.getElementById('car-info').innerText = `${model}`;
            document.getElementById('splash').style.transform = "translateY(-100%)";
            setInterval(updateAll, 1000);
        }

        function updateAll() {
            let aku = (Math.random() * 1.5 + 12.5).toFixed(1);
            applyEffect('aku', aku, 13.0, 14.8);
            sensorDb.forEach(s => {
                let val = Math.floor(Math.random() * (s.max * 1.1));
                applyEffect(s.id, val, s.min, s.max);
            });
        }

        function applyEffect(id, val, min, max) {
            const vEl = document.getElementById(id + '-val');
            const cEl = document.getElementById('card-' + id);
            const bEl = document.getElementById(id + '-bar');
            let unit = (id === 'aku') ? ' V' : (sensorDb.find(s => s.id === id)?.unit || '');
            vEl.innerText = val + unit;
            let isSafe = val >= min && val <= max;
            vEl.className = (id === 'aku' ? 'main-val' : 'card-val') + (isSafe ? ' safe-text' : ' danger-text');
            cEl.className = 'card' + (isSafe ? ' status-safe' : ' status-danger');
            if(bEl) {
                bEl.style.backgroundColor = isSafe ? 'var(--safe)' : 'var(--danger)';
                bEl.style.width = Math.min((val / (max * 1.1)) * 100, 100) + "%";
            }
        }

        function showInfo(label) {
            let data = (label === 'NAPON AKUMULATORA') ? { label: 'Akumulator', info: 'Normalno: 13.8V-14.4V.' } : sensorDb.find(s => s.label === label);
            document.getElementById('m-title').innerText = data.label;
            document.getElementById('m-body').innerText = data.info;
            document.getElementById('modal').style.display = 'flex';
        }

        function doScan() {
            const list = document.getElementById('err-list');
            list.innerHTML = '<p style="color:var(--primary); font-family:Orbitron;">SKENIRANJE...</p>';
            setTimeout(() => {
                list.innerHTML = '<div style="border:1px solid red; padding:15px; color:red; font-family:Orbitron;">P0420<br><span style="font-size:10px; color:#555;">Efikasnost katalizatora</span></div><p style="font-size:10px; color:#333; margin-top:10px;">TAPNI ZA BRISANJE</p>';
                document.getElementById('page-greske').onclick = doClear;
            }, 1500);
        }

        function doClear() {
            const list = document.getElementById('err-list');
            list.innerHTML = '<p style="color:var(--safe); font-family:Orbitron;">SISTEM ÄŒIST</p>';
            setTimeout(() => { 
                list.innerHTML = '<p style="color:var(--primary); font-family:Orbitron; font-size:14px;">MOD ZA GREÅ KE</p><p style="color:#333; font-size:12px;">TAPNI ZA SKENIRANJE</p>';
                document.getElementById('page-greske').onclick = doScan;
            }, 2000);
        }
        
        init();
    </script>
</body>
</html>
