<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">

    <title>DAX DIAGNOSE v11.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --bg-color: #010101; --card-bg: #0a0a0a; --primary: #00d2ff;
            --safe: #00ff88; --danger: #ff1111;
        }
        body, html { margin: 0; padding: 0; background-color: var(--bg-color); color: #fff; font-family: 'Roboto', sans-serif; height: 100vh; width: 100vw; overflow: hidden; user-select: none; }

        header { 
            position: fixed; top: 0; width: 100%; height: 50px; background: #000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 100; border-bottom: 1px solid #1a1a1a;
            padding-top: env(safe-area-inset-top);
        }
        .header-title { font-family: 'Orbitron'; font-size: 10px; color: var(--primary); letter-spacing: 1px; }
        #car-info { font-size: 8px; font-weight: bold; color: #666; text-transform: uppercase; }

        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; transition: transform 0.6s ease-in-out; }
        .btn-main { padding: 12px 25px; border-radius: 6px; background: none; border: 1px solid var(--primary); color: var(--primary); font-family: 'Orbitron'; font-weight: 800; cursor: pointer; width: 80%; margin: 5px; font-size: 11px; }

        /* Smanjen padding stranice */
        .page { display: none; position: absolute; top: 50px; bottom: 65px; width: 100%; padding: 5px; flex-direction: column; overflow: hidden; }
        .page.active { display: flex; }

        /* ZNATNO SMANJENA VISINA KARTICA */
        .card { 
            background: var(--card-bg); border-radius: 10px; border: 1px solid #1a1a1a; 
            padding: 8px 10px 0 10px; margin-bottom: 5px; cursor: pointer;
            transition: all 0.3s ease; 
            overflow: hidden; position: relative;
            min-height: 85px; /* Smanjeno sa 110px */
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .status-safe { border-color: var(--safe) !important; box-shadow: 0 0 5px rgba(0, 255, 136, 0.05) !important; }
        .status-danger { border-color: var(--danger) !important; box-shadow: 0 0 10px rgba(255, 17, 17, 0.15) !important; }

        /* Prilagoƒëene veliƒçine brojeva */
        .main-val, .card-val { 
            font-family: 'Orbitron'; font-size: 26px; text-align: center; font-weight: 900; 
            line-height: 1; margin-bottom: 5px;
        }
        #aku-val { font-size: 36px; } 
        
        .safe-text { color: var(--safe); text-shadow: 0 0 8px var(--safe); }
        .danger-text { color: var(--danger); text-shadow: 0 0 10px var(--danger); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; flex-shrink: 0; }
        
        .card-label { font-size: 9px; color: #aaa; text-transform: uppercase; font-weight: 900; }

        .bar-bg { width: calc(100% + 20px); height: 4px; background: #111; margin-left: -10px; position: relative; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.8s ease; }

        nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: #000; display: flex; border-top: 1px solid #1a1a1a; z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { flex: 1; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-size: 11px; font-weight: 800; color: #333; }
        .nav-item.active { color: var(--primary); text-shadow: 0 0 8px var(--primary); }

        #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.97); display: none; z-index: 6000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #050505; width: 100%; max-width: 450px; border: 1px solid var(--primary); padding: 20px; border-radius: 12px; }
    </style>
</head>
<body>

    <div id="splash">
        <h1 style="font-family:Orbitron; color:var(--primary); font-size:16px;">DAX DIAGNOSTIKA</h1>
        <button class="btn-main" onclick="requestBluetooth()">POVE≈ΩI ADAPTER</button>
        <button class="btn-main" style="border-color:#333; color:#555;" onclick="startMode('DEMO', 'AUDI A4 B8', 'WA1ZZZ8K8XXXXXXX')">SIMULACIJA</button>
    </div>

    <header>
        <div class="header-title">DAX PRO MONITOR</div>
        <div id="car-info">VOZILO: NIJE DETEKTOVANO</div>
    </header>

    <div id="page-podaci" class="page active">
        <div id="card-aku" class="card" onclick="showInfo('NAPON AKUMULATORA')">
            <div class="card-label">‚ö° Napon Akumulatora</div>
            <div id="aku-val" class="main-val">--.- V</div>
            <div class="bar-bg"><div id="aku-bar" class="bar-fill"></div></div>
        </div>
        <div class="grid" id="main-grid"></div>
    </div>

    <div id="page-greske" class="page">
        <div id="err-list" style="flex-grow:1; padding-top:20px; text-align:center;">
            <p style="color:#444; font-family:Orbitron; font-size:12px;">ECU SPREMAN ZA SKENIRANJE</p>
        </div>
        <div style="display:flex; gap:8px; padding-bottom:5px;">
            <button class="btn-main" style="flex:1; margin:0;" onclick="doScan()">SKENIRAJ</button>
            <button class="btn-main" style="flex:1; margin:0; border-color:var(--danger); color:var(--danger);" onclick="doClear()">OBRI≈†I</button>
        </div>
    </div>

    <nav>
        <div class="nav-item active" id="nav-podaci" onclick="openTab('podaci')">MERENJA</div>
        <div class="nav-item" id="nav-greske" onclick="openTab('greske')">GRE≈†KE</div>
    </nav>

    <div id="modal" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="m-title" style="color:var(--primary); font-family:Orbitron; margin:0 0 10px 0; font-size:14px; border-bottom: 1px solid #222; padding-bottom:5px;"></h2>
            <div id="m-body" style="color:#ccc; font-size:12px;"></div>
            <button class="btn-main" style="width:100%; margin-top:15px; background:var(--primary); color:#000; border:none;" onclick="document.getElementById('modal').style.display='none'">ZATVORI</button>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        const sensorDb = [
            { id: 'dpf', label: 'üí® DPF ƒåaƒë', unit: '%', min: 0, max: 75, info: 'Ispod 40% idealno.' },
            { id: 'ant', label: 'üå°Ô∏è Antifriz', unit: '¬∞C', min: 82, max: 100, info: 'Radna 90¬∞C.' },
            { id: 'rpm', label: '‚öôÔ∏è Obrtaji', unit: '', min: 0, max: 3800, info: 'RPM motora.' },
            { id: 'brz', label: 'üöÄ Brzina', unit: ' km/h', min: 0, max: 135, info: 'Brzina vozila.' },
            { id: 'load', label: 'üìä Optereƒáenje', unit: '%', min: 0, max: 80, info: 'Optereƒáenje %.' },
            { id: 'iat', label: '‚ùÑÔ∏è Usis Vazduha', unit: '¬∞C', min: 5, max: 55, info: 'Temp usisa.' },
            { id: 'egr', label: '‚ôªÔ∏è EGR Temp', unit: '¬∞C', min: 120, max: 450, info: 'Temp EGR.' },
            { id: 'pri', label: '‚è≤Ô∏è Difer. Pri.', unit: ' hPa', min: 0, max: 40, info: 'Pritisak DPF.' }
        ];

        function init() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = sensorDb.map(s => `
                <div id="card-${s.id}" class="card" onclick="showInfo('${s.label}')">
                    <div class="card-label">${s.label}</div>
                    <div id="${s.id}-val" class="card-val">--</div>
                    <div class="bar-bg"><div id="${s.id}-bar" class="bar-fill"></div></div>
                </div>
            `).join('');
        }

        async function requestBluetooth() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'OBD' }, { namePrefix: 'ELM' }],
                    optionalServices: ['00001101-0000-1000-8000-00805f9b34fb']
                });
                startMode('U≈ΩIVO', 'AUDI A4 B8', 'WA1ZZZ8K8BXXXXXXX');
            } catch (e) { alert("Gre≈°ka!"); }
        }

        function startMode(status, model, vin) {
            document.getElementById('car-info').innerText = `${model}`;
            document.getElementById('splash').style.transform = "translateY(-100%)";
            setInterval(updateAll, 1000);
        }

        function updateAll() {
            let aku = (Math.random() * 1.5 + 12.5).toFixed(1);
            applyEffect('aku', aku, 13.0, 14.8);
            sensorDb.forEach(s => {
                let val = Math.floor(Math.random() * (s.max * 1.1));
                applyEffect(s.id, val, s.min, s.max);
            });
        }

        function applyEffect(id, val, min, max) {
            const vEl = document.getElementById(id + '-val');
            const cEl = document.getElementById('card-' + id);
            const bEl = document.getElementById(id + '-bar');
            let unit = (id === 'aku') ? ' V' : (sensorDb.find(s => s.id === id)?.unit || '');
            
            vEl.innerText = val + unit;
            let isSafe = val >= min && val <= max;
            if(id === 'brz' || id === 'rpm') isSafe = true;
            
            vEl.className = (id === 'aku' ? 'main-val' : 'card-val') + (isSafe ? ' safe-text' : ' danger-text');
            cEl.className = 'card' + (isSafe ? ' status-safe' : ' status-danger');
            bEl.style.backgroundColor = isSafe ? 'var(--safe)' : 'var(--danger)';
            bEl.style.width = Math.min((val / (max * 1.1)) * 100, 100) + "%";
        }

        function showInfo(label) {
            let data = (label === 'NAPON AKUMULATORA') ? { label: 'Akumulator', info: 'Idealno 13.8V-14.4V.' } : sensorDb.find(s => s.label === label);
            document.getElementById('m-title').innerText = data.label;
            document.getElementById('m-body').innerText = data.info;
            document.getElementById('modal').style.display = 'flex';
        }

        function openTab(t) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('page-'+t).classList.add('active');
            document.getElementById('nav-'+t).classList.add('active');
        }

        function doScan() { alert("Skeniranje..."); }
        function doClear() { alert("Brisanje..."); }
        
        init();
    </script>
</body>
</html>
