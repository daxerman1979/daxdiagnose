<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="manifest.json">
    <title>DAX PRO v14</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --bg-color: #000; --card-bg: #0a0a0a; --primary: #00d2ff;
            --safe: #00ff88; --danger: #ff1111; --warning: #ffcc00;
        }
        body, html { margin: 0; padding: 0; background-color: var(--bg-color); color: #fff; font-family: 'Roboto', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

        header { 
            position: fixed; top: 0; width: 100%; height: 45px; background: #000; 
            display: flex; align-items: center; justify-content: center; 
            z-index: 100; border-bottom: 1px solid #1a1a1a;
        }
        .header-title { font-family: 'Orbitron'; font-size: 11px; color: var(--primary); letter-spacing: 2px; font-weight: 900; }

        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; transition: 0.5s; }
        .btn-main { padding: 12px; border-radius: 6px; background: none; border: 1px solid var(--primary); color: var(--primary); font-family: 'Orbitron'; font-size: 11px; cursor: pointer; width: 75%; margin: 5px; }

        #view-slider { display: flex; width: 200vw; height: 100vh; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .page { width: 100vw; height: 100vh; padding: 50px 8px 10px 8px; flex-shrink: 0; display: flex; flex-direction: column; }

        /* AKUMULATOR - TANAK I PREGLEDAN */
        #card-aku { 
            height: 15%; min-height: 75px; margin-bottom: 8px; 
            background: linear-gradient(180deg, #0f0f0f 0%, #050505 100%);
            border-radius: 10px; border: 1px solid #1a1a1a;
            display: flex; flex-direction: column; justify-content: space-between; padding: 8px 12px 0 12px; overflow: hidden;
        }
        
        /* GRID - AUTOMATSKO POPUNJAVANJE VISINE */
        .grid { 
            display: grid; grid-template-columns: 1fr 1fr; 
            grid-template-rows: repeat(3, 1fr); /* 3 reda po 2 kartice = 6 senzora */
            gap: 6px; flex-grow: 1; margin-bottom: 5px;
        }

        .card { 
            background: var(--card-bg); border-radius: 8px; border: 1px solid #1a1a1a; 
            padding: 6px 8px 0 8px; display: flex; flex-direction: column; 
            justify-content: space-between; overflow: hidden; position: relative;
        }

        .main-val { font-family: 'Orbitron'; font-size: 34px; text-align: center; font-weight: 900; line-height: 1.1; }
        .card-val { font-family: 'Orbitron'; font-size: 24px; text-align: center; font-weight: 900; line-height: 1.1; }
        
        .safe-text { color: var(--safe); text-shadow: 0 0 10px rgba(0,255,136,0.2); }
        .danger-text { color: var(--danger); text-shadow: 0 0 10px rgba(255,17,17,0.2); }
        
        .card-label { font-size: 8px; color: #555; text-transform: uppercase; font-weight: 900; display: flex; align-items: center; gap: 4px; }
        .card-label span { font-size: 12px; }

        .bar-bg { width: calc(100% + 20px); height: 4px; background: #111; margin-left: -10px; margin-top: 4px; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.8s ease; }

        /* MOD ZA GRE≈†KE */
        #page-greske { background: #000; position: relative; }
        #scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--primary); box-shadow: 0 0 10px var(--primary);
            display: none; z-index: 5; animation: scanAnim 2s infinite linear;
        }
        @keyframes scanAnim { 0% { top: 50px; } 100% { top: 95vh; } }

        #err-container { flex-grow: 1; width: 100%; overflow-y: auto; padding: 10px; }
        .err-block { 
            background: #080808; border-left: 3px solid var(--danger); padding: 10px; margin-bottom: 8px;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .err-code { font-family: 'Orbitron'; font-size: 16px; color: var(--danger); font-weight: 900; }
        .err-desc { font-size: 11px; color: #777; margin-top: 2px; }
        
        .hint-bar { text-align: center; font-family: 'Orbitron'; font-size: 7px; color: #222; letter-spacing: 2px; padding: 5px; }
    </style>
</head>
<body ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)">

    <div id="splash">
        <h1 style="font-family:Orbitron; color:var(--primary); font-size:20px;">DAX PRO v14</h1>
        <button class="btn-main" onclick="requestBluetooth()">POVE≈ΩI ADAPTER</button>
        <button class="btn-main" style="border-color:#222; color:#444;" onclick="startMode()">SIMULACIJA</button>
    </div>

    <header>
        <div class="header-title">DAX PRO MONITORING</div>
    </header>

    <div id="view-slider">
        <div id="page-podaci" class="page">
            <div id="card-aku" class="card">
                <div class="card-label"><span>üîã</span> Akumulator</div>
                <div id="aku-val" class="main-val">--.- V</div>
                <div class="bar-bg"><div id="aku-bar" class="bar-fill"></div></div>
            </div>
            <div class="grid" id="main-grid"></div>
            <div class="hint-bar">SWIPE LEFT FOR DIAGNOSTICS</div>
        </div>

        <div id="page-greske" class="page" onclick="processAction()">
            <div id="scan-line"></div>
            <div id="err-container">
                <div style="margin-top:100px; text-align:center;">
                    <p style="color:var(--primary); font-family:Orbitron; font-size:12px;">SYSTEM READY</p>
                    <p style="color:#222; font-size:8px;">TAP TO START SCAN</p>
                </div>
            </div>
            <div class="hint-bar" id="hint-text">TAP ANYWHERE TO SCAN</div>
        </div>
    </div>

    <script>
        let touchstartX = 0;
        let touchendX = 0;
        let scanState = "IDLE"; 

        function handleTouchStart(e) { touchstartX = e.changedTouches[0].screenX; }
        function handleTouchMove(e) {
            touchendX = e.changedTouches[0].screenX;
            const slider = document.getElementById('view-slider');
            if (touchstartX - touchendX > 60) slider.style.transform = "translateX(-100vw)";
            if (touchendX - touchstartX > 60) slider.style.transform = "translateX(0)";
        }

        const sensorDb = [
            { id: 'dpf', label: 'DPF ƒåaƒë', unit: '%', min: 0, max: 70, icon: 'üí®' },
            { id: 'ant', label: 'Antifriz', unit: '¬∞', min: 80, max: 100, icon: 'üå°Ô∏è' },
            { id: 'rpm', label: 'Motor', unit: '', min: 0, max: 3500, icon: '‚öôÔ∏è' },
            { id: 'brz', label: 'Brzina', unit: 'km', min: 0, max: 140, icon: 'üöÄ' },
            { id: 'load', label: 'Load', unit: '%', min: 0, max: 80, icon: 'üìä' },
            { id: 'iat', label: 'Usis', unit: '¬∞', min: 10, max: 50, icon: '‚ùÑÔ∏è' }
        ];

        function init() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = sensorDb.map(s => `
                <div id="card-${s.id}" class="card">
                    <div class="card-label"><span>${s.icon}</span> ${s.label}</div>
                    <div id="${s.id}-val" class="card-val">--</div>
                    <div class="bar-bg"><div id="${s.id}-bar" class="bar-fill"></div></div>
                </div>
            `).join('');
        }

        function processAction() {
            const container = document.getElementById('err-container');
            const scanner = document.getElementById('scan-line');
            const hint = document.getElementById('hint-text');

            if (scanState === "IDLE" || scanState === "CLEAN") {
                container.innerHTML = "";
                scanner.style.display = "block";
                hint.innerText = "SCANNING...";
                scanState = "BUSY";
                
                setTimeout(() => {
                    scanner.style.display = "none";
                    container.innerHTML = `
                        <div class="err-block">
                            <span class="err-code">P0420</span>
                            <div class="err-desc">Katalizator: Efikasnost ispod praga. Proveriti lambda sondu.</div>
                        </div>
                        <div class="err-block">
                            <span class="err-code">P0101</span>
                            <div class="err-desc">Protokomer: Signal van opsega. Moguƒáe zaprljan senzor.</div>
                        </div>
                        <div class="err-block">
                            <span class="err-code">B1202</span>
                            <div class="err-desc">Modul ≈°asije: Prekid u napajanju. Proveriti osiguraƒç F12.</div>
                        </div>
                    `;
                    hint.innerText = "TAP TO CLEAR ALL";
                    scanState = "ERROR";
                }, 2000);
            } else if(scanState === "ERROR") {
                scanner.style.display = "block";
                hint.innerText = "CLEARING...";
                setTimeout(() => {
                    scanner.style.display = "none";
                    container.innerHTML = '<p style="color:var(--safe); font-family:Orbitron; text-align:center; width:100%; margin-top:100px;">ALL SYSTEMS OK</p>';
                    hint.innerText = "TAP TO START SCAN";
                    scanState = "CLEAN";
                }, 1500);
            }
        }

        function startMode() {
            document.getElementById('splash').style.transform = "translateY(-100%)";
            setInterval(updateAll, 1000);
        }

        async function requestBluetooth() {
            try {
                await navigator.bluetooth.requestDevice({ filters: [{ namePrefix: 'OBD' }], optionalServices: ['00001101-0000-1000-8000-00805f9b34fb'] });
                startMode();
            } catch (e) { startMode(); }
        }

        function updateAll() {
            let aku = (Math.random() * 0.5 + 13.8).toFixed(1);
            applyEffect('aku', aku, 13.0, 14.8);
            sensorDb.forEach(s => {
                let val = Math.floor(Math.random() * (s.max * 1.1));
                applyEffect(s.id, val, s.min, s.max);
            });
        }

        function applyEffect(id, val, min, max) {
            const vEl = document.getElementById(id + '-val');
            const cEl = document.getElementById('card-' + id);
            const bEl = document.getElementById(id + '-bar');
            let isSafe = val >= min && val <= max;
            if(id === 'brz' || id === 'rpm') isSafe = true;
            
            vEl.innerText = val + (id==='aku'?'V':(sensorDb.find(s=>s.id===id).unit));
            vEl.className = (id==='aku'?'main-val':'card-val') + (isSafe ? ' safe-text' : ' danger-text');
            cEl.style.borderColor = isSafe ? "#1a1a1a" : "var(--danger)";
            bEl.style.backgroundColor = isSafe ? "var(--safe)" : "var(--danger)";
            bEl.style.width = Math.min((val / (max * 1.1)) * 100, 100) + "%";
        }
        init();
    </script>
</body>
</html>
