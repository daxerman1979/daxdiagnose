<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="manifest.json">
    <title>DAX PRO v12</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --bg-color: #000; --card-bg: #0a0a0a; --primary: #00d2ff;
            --safe: #00ff88; --danger: #ff1111;
        }
        body, html { margin: 0; padding: 0; background-color: var(--bg-color); color: #fff; font-family: 'Roboto', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

        header { 
            position: fixed; top: 0; width: 100%; height: 45px; background: #000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 100; border-bottom: 1px solid #1a1a1a;
        }
        .header-title { font-family: 'Orbitron'; font-size: 10px; color: var(--primary); letter-spacing: 2px; }

        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; transition: 0.5s; }
        .btn-main { padding: 12px; border-radius: 4px; background: none; border: 1px solid var(--primary); color: var(--primary); font-family: 'Orbitron'; font-size: 11px; cursor: pointer; width: 70%; margin: 5px; }

        #view-slider { display: flex; width: 200vw; height: 100vh; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .page { width: 100vw; height: 100vh; padding: 55px 8px 10px 8px; flex-shrink: 0; display: flex; flex-direction: column; }

        /* FIX: SMANJEN AKUMULATOR */
        #card-aku { 
            height: 14%; min-height: 70px; margin-bottom: 8px; 
            background: var(--card-bg); border-radius: 10px; border: 1px solid #1a1a1a;
            display: flex; flex-direction: column; justify-content: space-between; padding: 8px 10px 0 10px; overflow: hidden;
        }
        
        .grid { 
            display: grid; grid-template-columns: 1fr 1fr; 
            grid-template-rows: repeat(4, 1fr); 
            gap: 6px; flex-grow: 1; height: 80%;
        }

        .card { 
            background: var(--card-bg); border-radius: 8px; border: 1px solid #1a1a1a; 
            padding: 6px 8px 0 8px; display: flex; flex-direction: column; 
            justify-content: space-between; overflow: hidden; position: relative;
        }

        .main-val { font-family: 'Orbitron'; font-size: 28px; text-align: center; font-weight: 900; }
        .card-val { font-family: 'Orbitron'; font-size: 20px; text-align: center; font-weight: 900; }
        
        .safe-text { color: var(--safe); text-shadow: 0 0 10px rgba(0,255,136,0.3); }
        .danger-text { color: var(--danger); text-shadow: 0 0 10px rgba(255,17,17,0.3); }
        .card-label { font-size: 8px; color: #555; text-transform: uppercase; font-weight: 900; }

        .bar-bg { width: calc(100% + 20px); height: 4px; background: #111; margin-left: -10px; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.6s ease; }

        /* MOD ZA GREÅ KE - PROFI ANIMACIJA */
        #page-greske { background: radial-gradient(circle at center, #0a0000 0%, #000 100%); align-items: center; }
        
        #scan-visual {
            width: 120px; height: 120px; border-radius: 50%;
            border: 1px solid #222; position: relative;
            display: flex; align-items: center; justify-content: center; margin-top: 40px;
        }
        .scanner-line {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%; border-top: 2px solid var(--primary);
            animation: rotate 2s linear infinite; display: none;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        #err-container { 
            flex-grow: 1; width: 100%; overflow-y: auto; padding: 15px; 
            display: flex; flex-direction: column; gap: 8px;
        }
        .err-block { 
            background: linear-gradient(90deg, #110000 0%, #050505 100%);
            border-left: 3px solid var(--danger); padding: 12px; border-radius: 4px;
            animation: slideIn 0.4s ease forwards;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        .hint-footer { height: 50px; font-family: 'Orbitron'; font-size: 8px; color: #444; display: flex; align-items: center; letter-spacing: 2px; }
    </style>
</head>
<body ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)">

    <div id="splash">
        <h2 style="font-family:Orbitron; color:var(--primary); font-size:16px;">DAX PRO v12</h2>
        <button class="btn-main" onclick="requestBluetooth()">CONNECT OBD2</button>
        <button class="btn-main" style="border-color:#222; color:#444;" onclick="startMode()">SIMULATION</button>
    </div>

    <header>
        <div class="header-title">SYSTEM MONITORING</div>
    </header>

    <div id="view-slider">
        <div id="page-podaci" class="page">
            <div id="card-aku" class="card">
                <div class="card-label">âš¡ Battery Voltage</div>
                <div id="aku-val" class="main-val">--.- V</div>
                <div class="bar-bg"><div id="aku-bar" class="bar-fill"></div></div>
            </div>
            <div class="grid" id="main-grid"></div>
        </div>

        <div id="page-greske" class="page" onclick="processAction()">
            <div id="scan-visual">
                <div class="scanner-line" id="loader"></div>
                <div id="center-icon" style="font-family:Orbitron; font-size:10px; color:#222;">SCAN</div>
            </div>
            <div id="err-container">
                <p id="err-status" style="color:#111; font-family:Orbitron; text-align:center; margin-top:20px;">READY TO SCAN</p>
            </div>
            <div class="hint-footer" id="hint-text">TAP TO START DIAGNOSTIC</div>
        </div>
    </div>

    <script>
        let touchstartX = 0;
        let touchendX = 0;
        let scanState = "IDLE"; 

        function handleTouchStart(e) { touchstartX = e.changedTouches[0].screenX; }
        function handleTouchMove(e) {
            touchendX = e.changedTouches[0].screenX;
            const slider = document.getElementById('view-slider');
            if (touchstartX - touchendX > 60) slider.style.transform = "translateX(-100vw)";
            if (touchendX - touchstartX > 60) slider.style.transform = "translateX(0)";
        }

        const sensorDb = [
            { id: 'dpf', label: 'ðŸ’¨ DPF Soot', unit: '%', min: 0, max: 70 },
            { id: 'ant', label: 'ðŸŒ¡ï¸ Coolant', unit: 'Â°C', min: 80, max: 100 },
            { id: 'rpm', label: 'âš™ï¸ Engine', unit: ' RPM', min: 0, max: 3500 },
            { id: 'brz', label: 'ðŸš€ Speed', unit: ' km/h', min: 0, max: 140 },
            { id: 'load', label: 'ðŸ“Š Load', unit: '%', min: 0, max: 80 },
            { id: 'iat', label: 'â„ï¸ Intake', unit: 'Â°C', min: 10, max: 50 },
            { id: 'egr', label: 'â™»ï¸ EGR', unit: 'Â°C', min: 100, max: 400 },
            { id: 'pri', label: 'â²ï¸ DPF Press', unit: ' hPa', min: 0, max: 35 }
        ];

        function init() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = sensorDb.map(s => `
                <div id="card-${s.id}" class="card">
                    <div class="card-label">${s.label}</div>
                    <div id="${s.id}-val" class="card-val">--</div>
                    <div class="bar-bg"><div id="${s.id}-bar" class="bar-fill"></div></div>
                </div>
            `).join('');
        }

        function processAction() {
            const container = document.getElementById('err-container');
            const hint = document.getElementById('hint-text');
            const loader = document.getElementById('loader');
            const icon = document.getElementById('center-icon');

            if (scanState === "IDLE" || scanState === "CLEAN") {
                container.innerHTML = "";
                loader.style.display = "block";
                icon.style.color = "var(--primary)";
                hint.innerText = "SCANNING ECU...";
                scanState = "BUSY";
                
                setTimeout(() => {
                    loader.style.display = "none";
                    container.innerHTML = `
                        <div class="err-block"><b style="color:red; font-size:14px; font-family:Orbitron;">P0420</b><br><span style="font-size:10px; color:#777;">Catalyst Efficiency Below Threshold</span></div>
                        <div class="err-block"><b style="color:red; font-size:14px; font-family:Orbitron;">P0101</b><br><span style="font-size:10px; color:#777;">Mass Air Flow Circuit Range/Performance</span></div>
                        <div class="err-block"><b style="color:red; font-size:14px; font-family:Orbitron;">B10A2</b><br><span style="font-size:10px; color:#777;">Crash Input Signal Internal Error</span></div>
                    `;
                    hint.innerText = "TAP TO CLEAR ERRORS";
                    icon.innerText = "ERROR";
                    icon.style.color = "red";
                    scanState = "ERROR";
                }, 2000);
            } else if(scanState === "ERROR") {
                loader.style.display = "block";
                hint.innerText = "CLEARING...";
                setTimeout(() => {
                    loader.style.display = "none";
                    container.innerHTML = '<p style="color:var(--safe); font-family:Orbitron; text-align:center; width:100%; margin-top:20px;">SYSTEM CLEAR</p>';
                    hint.innerText = "TAP TO RESCAN";
                    icon.innerText = "OK";
                    icon.style.color = "var(--safe)";
                    scanState = "CLEAN";
                }, 1500);
            }
        }

        function startMode() {
            document.getElementById('splash').style.opacity = "0";
            setTimeout(() => document.getElementById('splash').style.display = "none", 500);
            setInterval(updateAll, 1000);
        }

        async function requestBluetooth() {
            try {
                await navigator.bluetooth.requestDevice({ filters: [{ namePrefix: 'OBD' }], optionalServices: ['00001101-0000-1000-8000-00805f9b34fb'] });
                startMode();
            } catch (e) { startMode(); }
        }

        function updateAll() {
            let aku = (Math.random() * 0.8 + 13.2).toFixed(1);
            applyEffect('aku', aku, 13.0, 14.8);
            sensorDb.forEach(s => {
                let val = Math.floor(Math.random() * (s.max * 1.1));
                applyEffect(s.id, val, s.min, s.max);
            });
        }

        function applyEffect(id, val, min, max) {
            const vEl = document.getElementById(id + '-val');
            const cEl = document.getElementById('card-' + id);
            const bEl = document.getElementById(id + '-bar');
            let isSafe = val >= min && val <= max;
            if(id === 'brz' || id === 'rpm') isSafe = true;
            vEl.innerText = val + (id==='aku'?' V':(sensorDb.find(s=>s.id===id).unit));
            vEl.className = (id==='aku'?'main-val':'card-val') + (isSafe ? ' safe-text' : ' danger-text');
            cEl.style.borderColor = isSafe ? "#111" : "var(--danger)";
            bEl.style.backgroundColor = isSafe ? "var(--safe)" : "var(--danger)";
            bEl.style.width = Math.min((val / (max * 1.1)) * 100, 100) + "%";
        }
        init();
    </script>
</body>
</html>
