<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DAX PRO v15</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --bg-color: #000; --card-bg: #0d0d0d; --primary: #00d2ff;
            --safe: #00ff88; --danger: #ff1111;
        }
        body, html { margin: 0; padding: 0; background-color: var(--bg-color); color: #fff; font-family: 'Roboto', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

        header { 
            position: fixed; top: 0; width: 100%; height: 50px; background: rgba(0,0,0,0.8); 
            display: flex; align-items: center; justify-content: center; z-index: 100;
            backdrop-filter: blur(10px); border-bottom: 1px solid #222;
        }
        .header-title { font-family: 'Orbitron'; font-size: 13px; color: var(--primary); letter-spacing: 4px; font-weight: 900; }

        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; transition: 0.5s; }
        .btn-main { padding: 15px; border-radius: 10px; background: #111; border: 1px solid var(--primary); color: var(--primary); font-family: 'Orbitron'; font-size: 12px; cursor: pointer; width: 80%; margin: 10px; box-shadow: 0 0 15px rgba(0, 210, 255, 0.2); }

        #view-slider { display: flex; width: 200vw; height: 100vh; transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1); }
        .page { width: 100vw; height: 100vh; padding: 60px 10px 10px 10px; flex-shrink: 0; display: flex; flex-direction: column; }

        /* DINAMIÄŒKE KARTICE KOJE POPUNJAVAJU EKRAN */
        .card-container { display: flex; flex-direction: column; flex-grow: 1; gap: 8px; }
        
        #card-aku { 
            flex: 1.2; background: linear-gradient(135deg, #111 0%, #050505 100%);
            border-radius: 15px; border: 1px solid #222;
            display: flex; flex-direction: column; justify-content: space-between; padding: 12px; overflow: hidden;
        }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; flex: 4; }

        .card { 
            background: var(--card-bg); border-radius: 12px; border: 1px solid #1a1a1a; 
            padding: 10px 10px 0 10px; display: flex; flex-direction: column; 
            justify-content: space-between; overflow: hidden; position: relative;
        }

        .main-val { font-family: 'Orbitron'; font-size: clamp(30px, 10vw, 44px); text-align: center; font-weight: 900; }
        .card-val { font-family: 'Orbitron'; font-size: clamp(20px, 7vw, 28px); text-align: center; font-weight: 900; }
        
        .safe-text { color: var(--safe); text-shadow: 0 0 15px var(--safe); }
        .danger-text { color: var(--danger); text-shadow: 0 0 15px var(--danger); }
        
        .card-label { font-size: 10px; color: #888; text-transform: uppercase; font-weight: 900; display: flex; align-items: center; gap: 6px; }

        .bar-bg { width: calc(100% + 20px); height: 5px; background: #111; margin-left: -10px; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.8s ease; }

        /* DIJAGNOSTIKA - ATRAKTIVNA ANIMACIJA */
        #page-greske { background: radial-gradient(circle, #1a0000 0%, #000 100%); align-items: center; justify-content: center; }
        
        .scanner-hex {
            width: 120px; height: 120px; background: rgba(0, 210, 255, 0.05);
            border: 2px solid var(--primary); clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex; align-items: center; justify-content: center;
            animation: pulse-hex 2s infinite; position: relative; margin-bottom: 20px;
        }
        @keyframes pulse-hex {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 30px var(--primary); }
            100% { transform: scale(1); opacity: 0.5; }
        }

        #err-log { width: 100%; max-height: 50%; overflow-y: auto; padding: 10px; font-family: 'Orbitron'; }
        .log-entry { font-size: 10px; color: #00ff88; margin-bottom: 5px; border-left: 2px solid #00ff88; padding-left: 10px; animation: type 0.2s ease-out; }
        @keyframes type { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        .hint-swipe { font-family: 'Orbitron'; font-size: 8px; color: #222; letter-spacing: 3px; margin-top: auto; padding-bottom: 10px; text-align: center; }
    </style>
</head>
<body ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)">

    <div id="splash">
        <h1 style="font-family:Orbitron; color:var(--primary); font-size:24px; text-shadow: 0 0 20px var(--primary);">DAX PRO</h1>
        <p style="color:#444; font-size:10px; font-family:Orbitron; margin-bottom:40px;">v15.0 ULTRA MONITOR</p>
        <button class="btn-main" onclick="requestBluetooth()">INITIATE SYSTEM</button>
        <button class="btn-main" style="border-color:#222; color:#444;" onclick="startMode()">SIMULATE LINK</button>
    </div>

    <header>
        <div class="header-title">SYSTEM REALTIME DATA</div>
    </header>

    <div id="view-slider">
        <div id="page-podaci" class="page">
            <div class="card-container">
                <div id="card-aku" class="card">
                    <div class="card-label"><span>ðŸ”‹</span> BATTERY VOLTAGE</div>
                    <div id="aku-val" class="main-val">--.- V</div>
                    <div class="bar-bg"><div id="aku-bar" class="bar-fill"></div></div>
                </div>
                <div class="grid" id="main-grid"></div>
            </div>
            <div class="hint-swipe">SWIPE LEFT FOR SCANNER</div>
        </div>

        <div id="page-greske" class="page" onclick="runScan()">
            <div class="scanner-hex" id="hex-icon">
                <span id="hex-text" style="font-family:Orbitron; font-size:12px; color:var(--primary);">READY</span>
            </div>
            <div id="err-log"></div>
            <div class="hint-swipe" id="diag-hint">TAP HEXAGON TO BEGIN SCAN</div>
        </div>
    </div>

    <script>
        let touchstartX = 0;
        let touchendX = 0;
        let scanActive = false;

        function handleTouchStart(e) { touchstartX = e.changedTouches[0].screenX; }
        function handleTouchMove(e) {
            touchendX = e.changedTouches[0].screenX;
            const slider = document.getElementById('view-slider');
            if (touchstartX - touchendX > 70) slider.style.transform = "translateX(-100vw)";
            if (touchendX - touchstartX > 70) slider.style.transform = "translateX(0)";
        }

        const sensorDb = [
            { id: 'dpf', label: 'DPF Soot', unit: '%', min: 0, max: 70, icon: 'ðŸ’¨' },
            { id: 'ant', label: 'Coolant', unit: 'Â°C', min: 80, max: 100, icon: 'ðŸŒ¡ï¸' },
            { id: 'rpm', label: 'Engine', unit: 'RPM', min: 0, max: 3500, icon: 'âš™ï¸' },
            { id: 'brz', label: 'Speed', unit: 'kmh', min: 0, max: 140, icon: 'ðŸš€' },
            { id: 'load', label: 'Engine Load', unit: '%', min: 0, max: 80, icon: 'ðŸ“Š' },
            { id: 'iat', label: 'Intake Air', unit: 'Â°C', min: 10, max: 50, icon: 'â„ï¸' }
        ];

        function init() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = sensorDb.map(s => `
                <div id="card-${s.id}" class="card">
                    <div class="card-label"><span>${s.icon}</span> ${s.label}</div>
                    <div id="${s.id}-val" class="card-val">--</div>
                    <div class="bar-bg"><div id="${s.id}-bar" class="bar-fill"></div></div>
                </div>
            `).join('');
        }

        function runScan() {
            if(scanActive) return;
            scanActive = true;
            const log = document.getElementById('err-log');
            const hex = document.getElementById('hex-text');
            const hint = document.getElementById('diag-hint');
            
            log.innerHTML = "";
            hex.innerText = "SCAN";
            hint.innerText = "COMMUNICATING WITH ECU...";

            const steps = [
                "Establishing OBDII Link...",
                "Reading Engine DTCs...",
                "P0420: Catalyst Efficiency Low",
                "Reading Transmission DTCs...",
                "B1202: Power Circuit Fault",
                "Scan Complete. 2 Faults Found."
            ];

            steps.forEach((text, i) => {
                setTimeout(() => {
                    log.innerHTML += `<div class="log-entry">${text}</div>`;
                    log.scrollTop = log.scrollHeight;
                    if(i === steps.length - 1) {
                        hex.innerText = "CLEAR";
                        hex.style.color = "red";
                        hint.innerText = "TAP TO RESET ERRORS";
                        scanActive = false;
                    }
                }, i * 600);
            });
        }

        function startMode() {
            document.getElementById('splash').style.opacity = "0";
            setTimeout(() => document.getElementById('splash').style.display = "none", 500);
            setInterval(updateAll, 1000);
        }

        async function requestBluetooth() {
            try {
                await navigator.bluetooth.requestDevice({ filters: [{ namePrefix: 'OBD' }], optionalServices: ['00001101-0000-1000-8000-00805f9b34fb'] });
                startMode();
            } catch (e) { startMode(); }
        }

        function updateAll() {
            let aku = (Math.random() * 0.5 + 13.9).toFixed(1);
            applyEffect('aku', aku, 13.0, 14.8);
            sensorDb.forEach(s => {
                let val = Math.floor(Math.random() * (s.max * 1.1));
                applyEffect(s.id, val, s.min, s.max);
            });
        }

        function applyEffect(id, val, min, max) {
            const vEl = document.getElementById(id + '-val');
            const cEl = document.getElementById('card-' + id);
            const bEl = document.getElementById(id + '-bar');
            let isSafe = val >= min && val <= max;
            if(id === 'brz' || id === 'rpm') isSafe = true;
            
            vEl.innerText = val + (id==='aku'?' V':(sensorDb.find(s=>s.id===id).unit));
            vEl.className = (id==='aku'?'main-val':'card-val') + (isSafe ? ' safe-text' : ' danger-text');
            cEl.style.borderColor = isSafe ? "#222" : "var(--danger)";
            bEl.style.backgroundColor = isSafe ? "var(--safe)" : "var(--danger)";
            bEl.style.width = Math.min((val / (max * 1.1)) * 100, 100) + "%";
        }
        init();
    </script>
</body>
</html>
