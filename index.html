<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">

    <title>DAX DIAGNOSE v11.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --bg-color: #010101; --card-bg: #0a0a0a; --primary: #00d2ff;
            --safe: #00ff88; --danger: #ff1111;
        }
        body, html { margin: 0; padding: 0; background-color: var(--bg-color); color: #fff; font-family: 'Roboto', sans-serif; height: 100vh; width: 100vw; overflow: hidden; user-select: none; }

        header { 
            position: fixed; top: 0; width: 100%; height: 60px; background: #000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 100; border-bottom: 1px solid #1a1a1a;
            padding-top: env(safe-area-inset-top);
        }
        .header-title { font-family: 'Orbitron'; font-size: 11px; color: var(--primary); letter-spacing: 1px; }
        #car-info { font-size: 9px; font-weight: bold; color: #444; text-transform: uppercase; }

        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; transition: transform 0.6s ease-in-out; }
        .btn-main { padding: 15px 30px; border-radius: 6px; background: none; border: 1px solid var(--primary); color: var(--primary); font-family: 'Orbitron'; font-weight: 800; cursor: pointer; width: 80%; margin: 8px; font-size: 12px; }

        /* Slider Kontejner */
        #view-slider { display: flex; width: 200vw; height: 100vh; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        .page { width: 100vw; height: 100vh; padding: 70px 10px 10px 10px; flex-shrink: 0; display: flex; flex-direction: column; }

        /* KARTICE POPUNJAVAJU EKRAN */
        .card { 
            background: var(--card-bg); border-radius: 12px; border: 1px solid #1a1a1a; 
            padding: 12px; margin-bottom: 8px; cursor: pointer;
            display: flex; flex-direction: column; justify-content: space-between;
            overflow: hidden; position: relative; flex-grow: 1;
        }

        .status-safe { border-color: var(--safe) !important; box-shadow: 0 0 10px rgba(0, 255, 136, 0.05) !important; }
        .status-danger { border-color: var(--danger) !important; box-shadow: 0 0 15px rgba(255, 17, 17, 0.2) !important; }

        .main-val, .card-val { font-family: 'Orbitron'; font-size: clamp(24px, 6vw, 36px); text-align: center; font-weight: 900; line-height: 1; }
        #aku-val { font-size: clamp(32px, 8vw, 48px); } 
        
        .safe-text { color: var(--safe); text-shadow: 0 0 10px var(--safe); }
        .danger-text { color: var(--danger); text-shadow: 0 0 15px var(--danger); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; flex-grow: 2; margin-top: 8px; }
        .card-label { font-size: 10px; color: #777; text-transform: uppercase; font-weight: 900; }

        .bar-bg { width: calc(100% + 24px); height: 5px; background: #111; margin-left: -12px; position: relative; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.8s ease; }

        /* STRANA ZA GREÅ KE I OKRUGLO DUGME */
        #page-greske { background: #020000; align-items: center; justify-content: space-around; }
        
        .action-circle {
            width: 140px; height: 140px; border-radius: 50%;
            border: 2px solid var(--primary);
            display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron'; font-size: 14px; color: var(--primary);
            cursor: pointer; position: relative;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 210, 255, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(0, 210, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 210, 255, 0); }
        }

        .err-display { width: 100%; padding: 20px; min-height: 150px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hint-text { font-family: 'Orbitron'; font-size: 11px; color: #444; letter-spacing: 1px; }

        #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.97); display: none; z-index: 6000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #050505; width: 100%; max-width: 450px; border: 1px solid var(--primary); padding: 20px; border-radius: 12px; }
    </style>
</head>
<body ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)">

    <div id="splash">
        <h1 style="font-family:Orbitron; color:var(--primary); font-size:18px;">DAX DIAGNOSTIKA</h1>
        <button class="btn-main" onclick="requestBluetooth()">POVEÅ½I ADAPTER</button>
        <button class="btn-main" style="border-color:#333; color:#555;" onclick="startMode('DEMO', 'AUDI A4 B8', 'WA1ZZZ8K8XXXXXXX')">SIMULACIJA</button>
    </div>

    <header>
        <div class="header-title">DAX PRO MONITOR</div>
        <div id="car-info">VOZILO: NIJE DETEKTOVANO</div>
    </header>

    <div id="view-slider">
        <div id="page-podaci" class="page">
            <div id="card-aku" class="card" onclick="showInfo('NAPON AKUMULATORA')">
                <div class="card-label">âš¡ Napon Akumulatora</div>
                <div id="aku-val" class="main-val">--.- V</div>
                <div class="bar-bg"><div id="aku-bar" class="bar-fill"></div></div>
            </div>
            <div class="grid" id="main-grid"></div>
        </div>

        <div id="page-greske" class="page">
            <div class="err-display" id="err-main-box">
                <p id="err-status-text" style="color:#333; font-family:Orbitron;">ECU READY</p>
            </div>
            
            <div id="main-action-btn" class="action-circle" onclick="processAction()">
                SKENIRAJ
            </div>

            <div class="hint-text" id="hint-action">KLIKNITE ZA SKENIRANJE</div>
        </div>
    </div>

    <div id="modal" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="m-title" style="color:var(--primary); font-family:Orbitron; margin:0 0 10px 0; font-size:16px;"></h2>
            <div id="m-body" style="color:#ccc; font-size:14px;"></div>
            <button class="btn-main" style="width:100%; margin-top:15px; background:var(--primary); color:#000; border:none;" onclick="document.getElementById('modal').style.display='none'">ZATVORI</button>
        </div>
    </div>

    <script>
        let touchstartX = 0;
        let touchendX = 0;
        let currentMode = "SCAN"; // SCAN ili CLEAR

        function handleTouchStart(e) { touchstartX = e.changedTouches[0].screenX; }
        function handleTouchMove(e) {
            touchendX = e.changedTouches[0].screenX;
            const slider = document.getElementById('view-slider');
            if (touchstartX - touchendX > 80) slider.style.transform = "translateX(-100vw)";
            if (touchendX - touchstartX > 80) slider.style.transform = "translateX(0)";
        }

        const sensorDb = [
            { id: 'dpf', label: 'ðŸ’¨ DPF ÄŒaÄ‘', unit: '%', min: 0, max: 75 },
            { id: 'ant', label: 'ðŸŒ¡ï¸ Antifriz', unit: 'Â°C', min: 82, max: 100 },
            { id: 'rpm', label: 'âš™ï¸ Obrtaji', unit: '', min: 0, max: 3800 },
            { id: 'brz', label: 'ðŸš€ Brzina', unit: ' km/h', min: 0, max: 135 },
            { id: 'load', label: 'ðŸ“Š OptereÄ‡enje', unit: '%', min: 0, max: 80 },
            { id: 'iat', label: 'â„ï¸ Usis Vazduha', unit: 'Â°C', min: 5, max: 55 },
            { id: 'egr', label: 'â™»ï¸ EGR Temp', unit: 'Â°C', min: 120, max: 450 },
            { id: 'pri', label: 'â²ï¸ Difer. Pritisak', unit: ' hPa', min: 0, max: 40 }
        ];

        function init() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = sensorDb.map(s => `
                <div id="card-${s.id}" class="card" onclick="showInfo('${s.label}')">
                    <div class="card-label">${s.label}</div>
                    <div id="${s.id}-val" class="card-val">--</div>
                    <div class="bar-bg"><div id="${s.id}-bar" class="bar-fill"></div></div>
                </div>
            `).join('');
        }

        function processAction() {
            const btn = document.getElementById('main-action-btn');
            const hint = document.getElementById('hint-action');
            const box = document.getElementById('err-main-box');

            if(currentMode === "SCAN") {
                btn.innerText = "...";
                box.innerHTML = '<p style="color:var(--primary); font-family:Orbitron;">SKENIRANJE U TOKU...</p>';
                setTimeout(() => {
                    box.innerHTML = '<div style="border:1px solid red; padding:15px; color:red; font-family:Orbitron; width:100%;">P0420<br><span style="font-size:10px; color:#555;">CATALYST SYSTEM EFFICIENCY</span></div>';
                    btn.innerText = "OBRIÅ I";
                    btn.style.borderColor = "var(--danger)";
                    btn.style.color = "var(--danger)";
                    hint.innerText = "KLIKNITE ZA BRISANJE";
                    currentMode = "CLEAR";
                }, 1500);
            } else {
                btn.innerText = "...";
                box.innerHTML = '<p style="color:var(--danger); font-family:Orbitron;">BRISANJE GREÅ AKA...</p>';
                setTimeout(() => {
                    box.innerHTML = '<p style="color:var(--safe); font-family:Orbitron;">SISTEM ÄŒIST</p>';
                    btn.innerText = "SKENIRAJ";
                    btn.style.borderColor = "var(--primary)";
                    btn.style.color = "var(--primary)";
                    hint.innerText = "KLIKNITE ZA SKENIRANJE";
                    currentMode = "SCAN";
                }, 1500);
            }
        }

        async function requestBluetooth() {
            try {
                await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'OBD' }, { namePrefix: 'ELM' }],
                    optionalServices: ['00001101-0000-1000-8000-00805f9b34fb']
                });
                startMode('UÅ½IVO', 'AUDI A4 B8', 'WA1ZZZ8K8BXXXXXXX');
            } catch (e) { startMode('DEMO', 'DEMO MOD', 'WA1ZZZ8K8BXXXXXXX'); }
        }

        function startMode(status, model, vin) {
            document.getElementById('car-info').innerText = model;
            document.getElementById('splash').style.transform = "translateY(-100%)";
            setInterval(updateAll, 1000);
        }

        function updateAll() {
            let aku = (Math.random() * 1.5 + 12.5).toFixed(1);
            applyEffect('aku', aku, 13.0, 14.8);
            sensorDb.forEach(s => {
                let val = Math.floor(Math.random() * (s.max * 1.1));
                applyEffect(s.id, val, s.min, s.max);
            });
        }

        function applyEffect(id, val, min, max) {
            const vEl = document.getElementById(id + '-val');
            const cEl = document.getElementById('card-' + id);
            const bEl = document.getElementById(id + '-bar');
            let unit = (id === 'aku') ? ' V' : (sensorDb.find(s => s.id === id)?.unit || '');
            vEl.innerText = val + unit;
            let isSafe = val >= min && val <= max;
            vEl.className = (id === 'aku' ? 'main-val' : 'card-val') + (isSafe ? ' safe-text' : ' danger-text');
            cEl.className = 'card' + (isSafe ? ' status-safe' : ' status-danger');
            if(bEl) {
                bEl.style.backgroundColor = isSafe ? 'var(--safe)' : 'var(--danger)';
                bEl.style.width = Math.min((val / (max * 1.1)) * 100, 100) + "%";
            }
        }

        function showInfo(label) {
            document.getElementById('m-title').innerText = label;
            document.getElementById('m-body').innerText = "Informacije o senzoru: " + label;
            document.getElementById('modal').style.display = 'flex';
        }
        
        init();
    </script>
</body>
</html>
