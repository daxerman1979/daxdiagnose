<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DAX PRO v19</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --bg-color: #000; --primary: #00d2ff;
            --safe: #00ff88; --danger: #ff1111;
            --card-bg: #080808;
        }
        body, html { margin: 0; padding: 0; background-color: var(--bg-color); color: #fff; font-family: 'Roboto', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

        header { 
            position: fixed; top: 0; width: 100%; height: 50px; background: rgba(0,0,0,0.9); 
            display: flex; align-items: center; justify-content: center; z-index: 100;
            border-bottom: 1px solid #1a1a1a;
        }
        .header-title { font-family: 'Orbitron'; font-size: 13px; color: var(--primary); letter-spacing: 3px; font-weight: 900; }

        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; transition: 0.6s ease; }
        .btn-start { padding: 18px 45px; border-radius: 10px; background: none; border: 2px solid var(--primary); color: var(--primary); font-family: 'Orbitron'; font-size: 14px; cursor: pointer; }

        #view-slider { display: flex; width: 200vw; height: 100vh; transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1); }
        .page { width: 100vw; height: 100vh; padding: 60px 15px 80px 15px; flex-shrink: 0; overflow-y: auto; }

        /* LIVE DATA CARDS */
        .card { 
            background: var(--card-bg); border-radius: 18px; border: 1px solid #111; 
            padding: 16px; margin-bottom: 10px; display: flex; align-items: center;
            transition: all 0.5s ease;
        }
        .card-icon { font-size: 26px; width: 45px; }
        .card-info { flex-grow: 1; }
        .card-label { font-size: 10px; color: #444; text-transform: uppercase; font-weight: 900; margin-bottom: 2px; }
        .val-group { display: flex; align-items: baseline; gap: 4px; }
        .card-val { font-family: 'Orbitron'; font-size: 38px; font-weight: 900; }
        .card-unit { font-family: 'Orbitron'; font-size: 11px; color: #333; font-weight: 700; }

        .card.safe { border-color: rgba(0,255,136,0.1); background: linear-gradient(145deg, #080808, #040804); }
        .card.safe .card-val { color: var(--safe); text-shadow: 0 0 10px rgba(0,255,136,0.2); }
        .card.danger { border-color: rgba(255,17,17,0.2); background: linear-gradient(145deg, #0c0404, #080808); }
        .card.danger .card-val { color: var(--danger); text-shadow: 0 0 15px rgba(255,17,17,0.3); }

        /* DIAGNOSTIC MOD - CLEAR EFFECT */
        #page-greske { background: #020202; display: flex; flex-direction: column; }
        .diag-ui { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; }
        
        .clear-hex {
            width: 130px; height: 130px; margin: 20px 0; border: 2px solid var(--primary); 
            display: flex; align-items: center; justify-content: center; font-family: 'Orbitron';
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: rgba(0, 210, 255, 0.05); cursor: pointer; transition: 0.3s;
            animation: pulse-primary 2s infinite;
        }
        @keyframes pulse-primary { 0% { opacity: 0.6; } 50% { opacity: 1; box-shadow: 0 0 20px var(--primary); } 100% { opacity: 0.6; } }

        #err-list { width: 100%; max-height: 250px; overflow-y: auto; padding: 10px; }
        .err-card { 
            background: #0a0000; border: 1px solid #311; padding: 12px; margin-bottom: 8px; border-radius: 10px;
            border-left: 4px solid var(--danger); transition: 0.5s;
        }
        .err-card.deleting { opacity: 0; transform: scale(0.8) translateY(-20px); filter: blur(5px); }

        .btn-diag-main { 
            width: 100%; padding: 20px; border-radius: 15px; border: 1px solid var(--primary); 
            background: none; color: var(--primary); font-family: 'Orbitron'; font-weight: 900; font-size: 14px;
            cursor: pointer; margin-top: auto;
        }

        .dot-nav { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 12px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #222; }
        .dot.active { background: var(--primary); box-shadow: 0 0 10px var(--primary); }
    </style>
</head>
<body ontouchstart="handleTS(event)" ontouchmove="handleTM(event)">

    <div id="splash">
        <h1 style="font-family:Orbitron; color:var(--primary); font-size:26px; text-shadow:0 0 15px var(--primary);">DAX PRO</h1>
        <button class="btn-start" onclick="startApp()">START MONITOR</button>
    </div>

    <header>
        <div class="header-title" id="h-title">LIVE DATA</div>
    </header>

    <div id="view-slider">
        <div id="page-podaci" class="page">
            <div id="main-list"></div>
        </div>

        <div id="page-greske" class="page">
            <div class="diag-ui">
                <div class="clear-hex" id="status-icon" onclick="startDiagnostic()">SCAN</div>
                <div id="err-list">
                    <p style="text-align:center; color:#222; font-family:Orbitron; margin-top:60px;">STANDBY</p>
                </div>
            </div>
            <button id="clear-btn" class="btn-diag-main" onclick="clearDTC()" style="display:none;">CLEAR MEMORY</button>
        </div>
    </div>

    <div class="dot-nav">
        <div id="d1" class="dot active"></div>
        <div id="d2" class="dot"></div>
    </div>

    <script>
        let tsX = 0;
        let activeIdx = 0;

        function handleTS(e) { tsX = e.touches[0].clientX; }
        function handleTM(e) {
            let moveX = e.touches[0].clientX;
            let diff = tsX - moveX;
            if (Math.abs(diff) > 70) {
                if (diff > 0) moveSlider(1);
                else moveSlider(0);
            }
        }

        function moveSlider(idx) {
            activeIdx = idx;
            document.getElementById('view-slider').style.transform = `translateX(-${idx * 100}vw)`;
            document.getElementById('d1').className = idx === 0 ? 'dot active' : 'dot';
            document.getElementById('d2').className = idx === 1 ? 'dot active' : 'dot';
            document.getElementById('h-title').innerText = idx === 0 ? "LIVE DATA" : "DIAGNOSTIC";
        }

        const sensorDb = [
            { id: 'aku', label: 'Battery', unit: 'V', min: 13.1, max: 14.8, icon: 'ðŸ”‹' },
            { id: 'ant', label: 'Coolant', unit: 'Â°C', min: 80, max: 105, icon: 'ðŸŒ¡ï¸' },
            { id: 'rpm', label: 'Engine', unit: 'RPM', min: 0, max: 4000, icon: 'âš™ï¸' },
            { id: 'dpf', label: 'DPF Soot', unit: '%', min: 0, max: 70, icon: 'ðŸ’¨' },
            { id: 'brz', label: 'Speed', unit: 'KMH', min: 0, max: 150, icon: 'ðŸš€' }
        ];

        function init() {
            document.getElementById('main-list').innerHTML = sensorDb.map(s => `
                <div id="card-${s.id}" class="card safe">
                    <div class="card-icon">${s.icon}</div>
                    <div class="card-info">
                        <div class="card-label">${s.label}</div>
                        <div class="val-group">
                            <span id="${s.id}-val" class="card-val">--</span>
                            <span class="card-unit">${s.unit}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function startDiagnostic() {
            const list = document.getElementById('err-list');
            const icon = document.getElementById('status-icon');
            icon.innerText = "...";
            list.innerHTML = "<p style='text-align:center; color:var(--primary); font-family:Orbitron;'>ACCESSING ECU...</p>";
            
            setTimeout(() => {
                icon.innerText = "ERR";
                icon.style.borderColor = "var(--danger)";
                icon.style.color = "var(--danger)";
                list.innerHTML = `
                    <div class="err-card"><b style="color:red; font-family:Orbitron;">P0420</b><br><small style="color:#444;">CATALYST EFFICIENCY</small></div>
                    <div class="err-card"><b style="color:red; font-family:Orbitron;">P0101</b><br><small style="color:#444;">MAF CIRCUIT RANGE</small></div>
                `;
                document.getElementById('clear-btn').style.display = "block";
            }, 1500);
        }

        function clearDTC() {
            const cards = document.querySelectorAll('.err-card');
            const icon = document.getElementById('status-icon');
            const btn = document.getElementById('clear-btn');
            
            btn.innerText = "PURGING...";
            cards.forEach((c, i) => {
                setTimeout(() => c.classList.add('deleting'), i * 300);
            });

            setTimeout(() => {
                document.getElementById('err-list').innerHTML = "<p style='text-align:center; color:var(--safe); font-family:Orbitron; margin-top:60px;'>MEMORY CLEAN</p>";
                icon.innerText = "OK";
                icon.style.borderColor = "var(--safe)";
                icon.style.color = "var(--safe)";
                btn.style.display = "none";
                btn.innerText = "CLEAR MEMORY";
            }, 1200);
        }

        function startApp() {
            document.getElementById('splash').style.transform = "translateY(-100%)";
            setInterval(() => {
                sensorDb.forEach(s => {
                    let val = (s.id === 'aku') ? (Math.random() * 0.5 + 13.8).toFixed(1) : Math.floor(Math.random() * (s.max * 1.1));
                    const vEl = document.getElementById(s.id + '-val');
                    const cEl = document.getElementById('card-' + s.id);
                    let isSafe = val >= s.min && val <= s.max;
                    if(s.id === 'brz' || s.id === 'rpm') isSafe = true;
                    vEl.innerText = val;
                    cEl.className = 'card ' + (isSafe ? 'safe' : 'danger');
                });
            }, 1000);
        }

        init();
    </script>
</body>
</html>
