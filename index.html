<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DAX DIAGNOSE NEON PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --bg-color: #020202; --card-bg: #0a0a0a; --primary: #00d2ff;
            --safe: #00ff88; --danger: #ff1111; --warning: #ffcc00;
        }
        body, html { margin: 0; padding: 0; background-color: var(--bg-color); color: #fff; font-family: 'Roboto', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

        header { 
            position: fixed; top: 0; width: 100%; height: 60px; background: #000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 100; border-bottom: 2px solid #1a1a1a; 
        }
        .header-title { font-family: 'Orbitron'; font-size: 14px; color: var(--primary); letter-spacing: 2px; text-shadow: 0 0 10px var(--primary); }

        /* SPLASH */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-main { padding: 20px 40px; border-radius: 4px; background: none; border: 2px solid var(--primary); color: var(--primary); font-family: 'Orbitron'; font-weight: 800; cursor: pointer; width: 80%; margin: 10px; transition: 0.3s; }
        .btn-main:active { background: var(--primary); color: #000; box-shadow: 0 0 30px var(--primary); }

        /* DASHBOARD */
        .page { display: none; position: absolute; top: 60px; bottom: 70px; width: 100%; padding: 12px; flex-direction: column; overflow-y: auto; }
        .page.active { display: flex; }

        /* NEON KARTICE */
        .card { 
            background: var(--card-bg); border-radius: 12px; border: 1px solid #1a1a1a; 
            padding: 15px; margin-bottom: 10px; cursor: pointer;
            transition: border 0.5s ease, box-shadow 0.5s ease;
            box-shadow: 0 0 5px rgba(0,0,0,1);
        }
        
        /* Dinamiƒçke klase za boju */
        .status-safe { border-color: var(--safe) !important; box-shadow: 0 0 15px rgba(0, 255, 136, 0.2) !important; }
        .status-danger { border-color: var(--danger) !important; box-shadow: 0 0 20px rgba(255, 17, 17, 0.4) !important; }
        
        .main-val { 
            font-family: 'Orbitron'; font-size: 48px; text-align: center; font-weight: 900; 
            transition: color 0.5s ease, text-shadow 0.5s ease;
        }
        .safe-text { color: var(--safe); text-shadow: 0 0 15px var(--safe); }
        .danger-text { color: var(--danger); text-shadow: 0 0 20px var(--danger); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .card-label { font-size: 10px; color: #888; text-transform: uppercase; font-weight: 900; margin-bottom: 5px; }
        .card-val { font-family: 'Orbitron'; font-size: 24px; text-align: center; font-weight: 800; transition: color 0.5s ease; }

        .bar-bg { width: 100%; height: 4px; background: #111; margin-top: 10px; border-radius: 2px; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.8s ease, background-color 0.8s ease; }

        /* GRE≈†KE */
        .error-item { background: #110505; border: 1px solid var(--danger); padding: 15px; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 0 10px rgba(255,0,0,0.2); }
        .error-code { font-family: 'Orbitron'; color: var(--danger); font-size: 22px; text-shadow: 0 0 10px var(--danger); }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; display: flex; border-top: 1px solid #222; z-index: 1000; }
        .nav-item { flex: 1; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-size: 12px; font-weight: 800; color: #444; }
        .nav-item.active { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        /* MODAL */
        #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.96); display: none; z-index: 6000; align-items: center; justify-content: center; padding: 25px; }
        .modal-content { background: #050505; width: 100%; max-width: 450px; border: 1px solid var(--primary); padding: 25px; border-radius: 10px; box-shadow: 0 0 30px rgba(0,210,255,0.2); }
    </style>
</head>
<body>

    <div id="splash">
        <div style="font-size: 80px; margin-bottom: 20px;">üèéÔ∏è</div>
        <h1 style="font-family:Orbitron; color:var(--primary); font-size:20px; text-shadow: 0 0 15px var(--primary);">DAX NEON DIAGNOSE</h1>
        <button class="btn-main" onclick="requestBluetooth()">START LIVE SYSTEM</button>
        <button class="btn-main" style="border-color:#333; color:#555;" onclick="startMode('DEMO')">START SIMULATION</button>
    </div>

    <header>
        <div class="header-title">DAX PRO MONITOR</div>
        <div id="conn-tag" style="font-size: 9px; margin-top:3px; color:#555;">DISCONNECTED</div>
    </header>

    <div id="page-podaci" class="page active">
        <div id="card-aku" class="card" onclick="showInfo('AKUMULATOR')">
            <div class="card-label">‚ö° Napon Baterije</div>
            <div id="aku-val" class="main-val">--.- V</div>
            <div class="bar-bg"><div id="aku-bar" class="bar-fill"></div></div>
        </div>
        <div class="grid" id="grid-container">
            </div>
    </div>

    <div id="page-greske" class="page">
        <div id="err-list" style="flex-grow:1; padding-top:20px;">
            <p style="text-align:center; color:#333; font-family:Orbitron;">ECU SCANNER READY</p>
        </div>
        <div style="display:flex; gap:10px; padding-bottom:10px;">
            <button class="btn-main" style="flex:1; margin:0; font-size:12px;" onclick="doScan()">SCAN</button>
            <button class="btn-main" style="flex:1; margin:0; font-size:12px; border-color:var(--danger); color:var(--danger);" onclick="doClear()">CLEAR</button>
        </div>
    </div>

    <nav>
        <div class="nav-item active" id="nav-podaci" onclick="openTab('podaci')">GAUGES</div>
        <div class="nav-item" id="nav-greske" onclick="openTab('greske')">ERRORS</div>
    </nav>

    <div id="modal" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="m-title" style="color:var(--primary); font-family:Orbitron; margin-top:0;"></h2>
            <div id="m-body" style="color:#aaa; font-size:15px; line-height:1.6;"></div>
            <button class="btn-main" style="width:100%; margin:20px 0 0 0;" onclick="document.getElementById('modal').style.display='none'">CLOSE</button>
        </div>
    </div>

    <script>
        const sensors = [
            { id: 'dpf', label: 'üí® DPF ƒåaƒë', unit: '%', min: 0, max: 80 },
            { id: 'ant', label: 'üå°Ô∏è Antifriz', unit: '¬∞C', min: 80, max: 102 },
            { id: 'rpm', label: '‚öôÔ∏è Obrtaji', unit: '', min: 0, max: 4000 },
            { id: 'brz', label: 'üöÄ Brzina', unit: ' km/h', min: 0, max: 140 },
            { id: 'load', label: 'üìä Load', unit: '%', min: 0, max: 85 },
            { id: 'iat', label: '‚ùÑÔ∏è Usis', unit: '¬∞C', min: 10, max: 60 },
            { id: 'egr', label: '‚ôªÔ∏è EGR Temp', unit: '¬∞C', min: 100, max: 500 },
            { id: 'pri', label: '‚è≤Ô∏è Pritisak', unit: ' hPa', min: 0, max: 50 }
        ];

        function init() {
            const grid = document.getElementById('grid-container');
            grid.innerHTML = sensors.map(s => `
                <div id="card-${s.id}" class="card" onclick="showInfo('${s.label}')">
                    <div class="card-label">${s.label}</div>
                    <div id="${s.id}-val" class="card-val">--</div>
                    <div class="bar-bg"><div id="${s.id}-bar" class="bar-fill"></div></div>
                </div>
            `).join('');
        }

        async function requestBluetooth() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'OBD' }, { namePrefix: 'V-LINK' }],
                    optionalServices: ['00001101-0000-1000-8000-00805f9b34fb']
                });
                startMode('LIVE: ' + device.name);
            } catch (e) { alert("Bluetooth connection failed."); }
        }

        function startMode(mode) {
            document.getElementById('conn-tag').innerText = mode;
            document.getElementById('conn-tag').style.color = mode.includes('LIVE') ? "#00ff88" : "#ffcc00";
            document.getElementById('splash').style.transform = "translateY(-100%)";
            setInterval(updateAll, 1000);
        }

        function updateAll() {
            // Akumulator posebno
            let aku = (Math.random() * 2.5 + 11.8).toFixed(1);
            applyNeon('aku', aku, 13.0, 14.9);

            // Ostali senzori
            sensors.forEach(s => {
                let val = Math.floor(Math.random() * (s.max * 1.2));
                applyNeon(s.id, val, s.min, s.max);
            });
        }

        function applyNeon(id, val, min, max) {
            const vEl = document.getElementById(id + '-val');
            const cEl = document.getElementById('card-' + id);
            const bEl = document.getElementById(id + '-bar');
            
            let unit = (id === 'aku') ? ' V' : (sensors.find(s => s.id === id)?.unit || '');
            vEl.innerText = val + unit;

            let isSafe = val >= min && val <= max;
            if(id === 'brz' || id === 'rpm') isSafe = true;

            // Smooth Neon efekat
            if(isSafe) {
                vEl.className = (id === 'aku' ? 'main-val' : 'card-val') + ' safe-text';
                cEl.className = 'card status-safe';
                bEl.style.backgroundColor = 'var(--safe)';
            } else {
                vEl.className = (id === 'aku' ? 'main-val' : 'card-val') + ' danger-text';
                cEl.className = 'card status-danger';
                bEl.style.backgroundColor = 'var(--danger)';
            }
            
            let p = (val / (max * 1.1)) * 100;
            bEl.style.width = Math.min(p, 100) + "%";
        }

        function openTab(t) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('page-'+t).classList.add('active');
            document.getElementById('nav-'+t).classList.add('active');
        }

        function doScan() {
            const list = document.getElementById('err-list');
            list.innerHTML = '<p style="text-align:center; color:var(--primary); font-family:Orbitron;">ACCESSING ECU...</p>';
            setTimeout(() => {
                list.innerHTML = `<div class="error-item"><div class="error-code">P0420</div><div style="color:#888; font-size:13px; margin-top:5px;">Catalyst System Efficiency Below Threshold. Check Lambda sensor.</div></div>`;
            }, 1500);
        }

        function doClear() {
            const list = document.getElementById('err-list');
            list.innerHTML = '<p style="text-align:center; color:var(--danger); font-family:Orbitron;">WIPING MEMORY...</p>';
            setTimeout(() => { list.innerHTML = '<p style="text-align:center; color:var(--safe); font-family:Orbitron;">NO FAULTS FOUND</p>'; }, 2000);
        }

        function showInfo(title) {
            document.getElementById('m-title').innerText = title;
            document.getElementById('m-body').innerText = "Real-time ECU telemetry for Audi A4. \n\nIdeal range: Monitoring CAN-BUS protocol. \nKvarovi: Check wiring and sensor resistance if values turn RED.";
            document.getElementById('modal').style.display = 'flex';
        }

        init();
    </script>
</body>
</html>
