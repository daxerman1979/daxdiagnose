<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DAX DIAGNOSE SRB PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --bg-color: #020202; --card-bg: #0a0a0a; --primary: #00d2ff;
            --safe: #00ff88; --danger: #ff1111; --warning: #ffcc00;
        }
        body, html { margin: 0; padding: 0; background-color: var(--bg-color); color: #fff; font-family: 'Roboto', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

        header { 
            position: fixed; top: 0; width: 100%; height: 60px; background: #000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 100; border-bottom: 2px solid #1a1a1a; 
        }
        .header-title { font-family: 'Orbitron'; font-size: 14px; color: var(--primary); letter-spacing: 2px; text-shadow: 0 0 10px var(--primary); }

        /* SPLASH */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; transition: transform 0.6s ease-in-out; }
        .btn-main { padding: 20px 40px; border-radius: 8px; background: none; border: 2px solid var(--primary); color: var(--primary); font-family: 'Orbitron'; font-weight: 800; cursor: pointer; width: 85%; margin: 10px; transition: 0.3s; }
        .btn-main:active { background: var(--primary); color: #000; box-shadow: 0 0 30px var(--primary); }

        /* DASHBOARD */
        .page { display: none; position: absolute; top: 60px; bottom: 70px; width: 100%; padding: 12px; flex-direction: column; overflow-y: auto; }
        .page.active { display: flex; }

        /* KARTICE */
        .card { 
            background: var(--card-bg); border-radius: 12px; border: 1px solid #1a1a1a; 
            padding: 15px; margin-bottom: 10px; cursor: pointer;
            transition: all 0.5s ease;
        }
        
        .status-safe { border-color: var(--safe) !important; box-shadow: 0 0 15px rgba(0, 255, 136, 0.15) !important; }
        .status-danger { border-color: var(--danger) !important; box-shadow: 0 0 20px rgba(255, 17, 17, 0.35) !important; }
        
        .main-val { font-family: 'Orbitron'; font-size: 48px; text-align: center; font-weight: 900; transition: all 0.5s ease; }
        .safe-text { color: var(--safe); text-shadow: 0 0 15px var(--safe); }
        .danger-text { color: var(--danger); text-shadow: 0 0 20px var(--danger); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .card-label { font-size: 10px; color: #888; text-transform: uppercase; font-weight: 900; margin-bottom: 5px; }
        .card-val { font-family: 'Orbitron'; font-size: 24px; text-align: center; font-weight: 800; transition: all 0.5s ease; }

        .bar-bg { width: 100%; height: 4px; background: #111; margin-top: 10px; border-radius: 2px; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.8s ease, background-color 0.8s ease; }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; display: flex; border-top: 1px solid #222; }
        .nav-item { flex: 1; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-size: 13px; font-weight: 800; color: #444; }
        .nav-item.active { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        /* MODAL */
        #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.97); display: none; z-index: 6000; align-items: center; justify-content: center; padding: 25px; }
        .modal-content { background: #050505; width: 100%; max-width: 450px; border: 2px solid var(--primary); padding: 25px; border-radius: 15px; }
        .m-section { margin-bottom: 15px; }
        .m-subtitle { color: var(--primary); font-family: 'Orbitron'; font-size: 12px; margin-bottom: 5px; }
        .m-text { color: #ddd; font-size: 15px; line-height: 1.4; }
    </style>
</head>
<body>

    <div id="splash">
        <h1 style="font-family:Orbitron; color:var(--primary); font-size:22px;">DAX DIAGNOSTIKA</h1>
        <button class="btn-main" onclick="requestBluetooth()">POVE≈ΩI ADAPTER</button>
        <button class="btn-main" style="border-color:#333; color:#555;" onclick="startMode('DEMO')">SIMULACIJA</button>
    </div>

    <header>
        <div class="header-title">DAX PRO MONITOR</div>
        <div id="status-tag" style="font-size: 9px; margin-top:3px; color:#555;">SISTEM UGA≈†EN</div>
    </header>

    <div id="page-podaci" class="page active">
        <div id="card-aku" class="card" onclick="showInfo('NAPON AKUMULATORA')">
            <div class="card-label">‚ö° Napon Akumulatora</div>
            <div id="aku-val" class="main-val">--.- V</div>
            <div class="bar-bg"><div id="aku-bar" class="bar-fill"></div></div>
        </div>
        <div class="grid" id="main-grid">
            </div>
    </div>

    <div id="page-greske" class="page">
        <div id="err-list" style="flex-grow:1; padding-top:20px; text-align:center;">
            <p style="color:#444; font-family:Orbitron;">SKENER SPREMAN</p>
        </div>
        <div style="display:flex; gap:10px; padding-bottom:10px;">
            <button class="btn-main" style="flex:1; margin:0;" onclick="doScan()">SKENIRAJ</button>
            <button class="btn-main" style="flex:1; margin:0; border-color:var(--danger); color:var(--danger);" onclick="doClear()">OBRI≈†I</button>
        </div>
    </div>

    <nav>
        <div class="nav-item active" id="nav-podaci" onclick="openTab('podaci')">MERENJA</div>
        <div class="nav-item" id="nav-greske" onclick="openTab('greske')">GRE≈†KE</div>
    </nav>

    <div id="modal" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="m-title" style="color:var(--primary); font-family:Orbitron; margin:0 0 15px 0; font-size:18px;"></h2>
            <div id="m-body"></div>
            <button class="btn-main" style="width:100%; margin-top:20px; background:var(--primary); color:#000;" onclick="document.getElementById('modal').style.display='none'">ZATVORI</button>
        </div>
    </div>

    <script>
        const sensorDb = [
            { id: 'dpf', label: 'üí® DPF ƒåaƒë', unit: '%', min: 0, max: 75, info: '<b>Idealno:</b> Ispod 40%.<br><b>Kritiƒçno:</b> Preko 80% (Safe mode).<br><b>Kvarovi:</b> Zapu≈°en EGR, lo≈°e dizne ili senzor pritiska.' },
            { id: 'ant', label: 'üå°Ô∏è Antifriz', unit: '¬∞C', min: 82, max: 100, info: '<b>Idealno:</b> 90¬∞C.<br><b>Kritiƒçno:</b> Preko 105¬∞C.<br><b>Kvarovi:</b> Termostat, vodena pumpa ili curenje hladnjaka.' },
            { id: 'rpm', label: '‚öôÔ∏è Obrtaji', unit: '', min: 0, max: 3800, info: '<b>Ler:</b> cca 800 RPM.<br><b>Maks:</b> 4500 RPM.<br><b>Kvarovi:</b> Senzor radilice ili problem sa ubrizgavanjem.' },
            { id: 'brz', label: 'üöÄ Brzina', unit: ' km/h', min: 0, max: 135, info: 'Brzina oƒçitana direktno sa menjaƒça (ECU).' },
            { id: 'load', label: 'üìä Optereƒáenje', unit: '%', min: 0, max: 80, info: '<b>Procenat snage:</b> Koliko se motor trenutno napre≈æe.' },
            { id: 'iat', label: '‚ùÑÔ∏è Usis Vazduha', unit: '¬∞C', min: 5, max: 55, info: '<b>Temperatura usisa:</b> Bitno za turbo performanse.' },
            { id: 'egr', label: '‚ôªÔ∏è EGR Temp', unit: '¬∞C', min: 120, max: 450, info: '<b>EGR:</b> Temperatura recirkulacije izduvnih gasova.' },
            { id: 'pri', label: '‚è≤Ô∏è Difer. Pritisak', unit: ' hPa', min: 0, max: 40, info: '<b>Pritisak DPF-a:</b> Pokazuje koliko je filter fiziƒçki zapu≈°en.' }
        ];

        function init() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = sensorDb.map(s => `
                <div id="card-${s.id}" class="card" onclick="showInfo('${s.label}')">
                    <div class="card-label">${s.label}</div>
                    <div id="${s.id}-val" class="card-val">--</div>
                    <div class="bar-bg"><div id="${s.id}-bar" class="bar-fill"></div></div>
                </div>
            `).join('');
        }

        function showInfo(label) {
            let data = (label === 'NAPON AKUMULATORA') ? 
                { label: 'Napon Akumulatora', info: '<b>Idealno:</b> 13.8V - 14.4V u radu.<br><b>Problem:</b> Ispod 13V - Alternator ne puni.' } :
                sensorDb.find(s => s.label === label);

            document.getElementById('m-title').innerText = data.label;
            document.getElementById('m-body').innerHTML = `<div class="m-text">${data.info}</div>`;
            document.getElementById('modal').style.display = 'flex';
        }

        async function requestBluetooth() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'OBD' }, { namePrefix: 'V-LINK' }],
                    optionalServices: ['00001101-0000-1000-8000-00805f9b34fb']
                });
                startMode('U≈ΩIVO: ' + device.name);
            } catch (e) { alert("Bluetooth nije povezan."); }
        }

        function startMode(mode) {
            document.getElementById('status-tag').innerText = mode;
            document.getElementById('status-tag').style.color = mode.includes('U≈ΩIVO') ? "#00ff88" : "#ffcc00";
            document.getElementById('splash').style.transform = "translateY(-100%)";
            setInterval(updateAll, 1000);
        }

        function updateAll() {
            // Akumulator
            let aku = (Math.random() * 2.2 + 12.1).toFixed(1);
            applyEffect('aku', aku, 13.0, 14.9);

            // Ostali
            sensorDb.forEach(s => {
                let val = Math.floor(Math.random() * (s.max * 1.2));
                applyEffect(s.id, val, s.min, s.max);
            });
        }

        function applyEffect(id, val, min, max) {
            const vEl = document.getElementById(id + '-val');
            const cEl = document.getElementById('card-' + id);
            const bEl = document.getElementById(id + '-bar');
            let unit = (id === 'aku') ? ' V' : (sensorDb.find(s => s.id === id)?.unit || '');
            
            vEl.innerText = val + unit;
            let isSafe = val >= min && val <= max;
            if(id === 'brz' || id === 'rpm') isSafe = true;

            if(isSafe) {
                vEl.className = (id === 'aku' ? 'main-val' : 'card-val') + ' safe-text';
                cEl.className = 'card status-safe';
                bEl.style.backgroundColor = 'var(--safe)';
            } else {
                vEl.className = (id === 'aku' ? 'main-val' : 'card-val') + ' danger-text';
                cEl.className = 'card status-danger';
                bEl.style.backgroundColor = 'var(--danger)';
            }
            bEl.style.width = Math.min((val / (max * 1.1)) * 100, 100) + "%";
        }

        function openTab(t) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('page-'+t).classList.add('active');
            document.getElementById('nav-'+t).classList.add('active');
        }

        function doScan() {
            const list = document.getElementById('err-list');
            list.innerHTML = '<p style="color:var(--primary); font-family:Orbitron;">PRISTUPANJE ECU...</p>';
            setTimeout(() => {
                list.innerHTML = `<div style="background:#110505; border:1px solid red; padding:15px; border-radius:8px; text-align:left;">
                    <div style="color:red; font-family:Orbitron; font-size:20px;">P0420</div>
                    <div style="color:#888; font-size:13px; margin-top:5px;">Efikasnost katalizatora ispod praga. Proveriti lambda sondu.</div>
                </div>`;
            }, 1500);
        }

        function doClear() {
            const list = document.getElementById('err-list');
            list.innerHTML = '<p style="color:red; font-family:Orbitron;">BRISANJE...</p>';
            setTimeout(() => { list.innerHTML = '<p style="color:var(--safe); font-family:Orbitron;">NEMA GRE≈†AKA</p>'; }, 2000);
        }

        init();
    </script>
</body>
</html>
